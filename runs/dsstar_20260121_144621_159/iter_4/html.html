<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Content Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url("https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.css");
  </style>
</head>
<body class="flex justify-center items-center h-screen">
  <div class="card bg-base-100 shadow-xl w-1/2">
    <div class="card-body">
      <h2 class="card-title">CSV Content Analyzer</h2>
      <div class="flex justify-center">
        <input type="file" id="file-input" accept=".csv" class="hidden">
        <label for="file-input" class="btn btn-primary">Upload CSV</label>
      </div>
      <div id="loading-spinner" class="hidden">
        <div class="animate-spin h-12 w-12 border-4 border-white border-t-transparent rounded-full"></div>
      </div>
      <div id="error-toast" class="hidden">
        <div class="alert alert-error shadow-lg">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <span id="error-message"></span>
          </div>
        </div>
      </div>
      <div id="analysis-summary" class="hidden">
        <h3 class="card-title">Analysis Summary</h3>
        <p id="summary-text"></p>
        <div id="confidence-score-badge" class="badge badge-primary"></div>
      </div>
      <div id="column-insights-table" class="hidden">
        <h3 class="card-title">Column Insights</h3>
        <table class="table table-compact w-full">
          <thead>
            <tr>
              <th>Column Name</th>
              <th>Data Type</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="column-insights-tbody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    const fileInput = document.getElementById('file-input');
    const loadingSpinner = document.getElementById('loading-spinner');
    const errorToast = document.getElementById('error-toast');
    const errorMessage = document.getElementById('error-message');
    const analysisSummary = document.getElementById('analysis-summary');
    const summaryText = document.getElementById('summary-text');
    const confidenceScoreBadge = document.getElementById('confidence-score-badge');
    const columnInsightsTable = document.getElementById('column-insights-table');
    const columnInsightsTbody = document.getElementById('column-insights-tbody');

    let uploadedFile = null;
    let parsedData = [];
    let analysisSummaryText = '';
    let columnInsights = [];
    let isAnalyzing = false;

    fileInput.addEventListener('change', async (e) => {
      uploadedFile = e.target.files[0];
      try {
        const parsedCsv = await Papa.parse(uploadedFile, { header: true });
        parsedData = parsedCsv.data;
        showLoading(true);
        const analysisResponse = await window.geaRuntimeLLM(`Analyze this CSV data: ${JSON.stringify(parsedData)}`);
        analysisSummaryText = analysisResponse;
        columnInsights = parseColumnInsights(parsedData);
        showLoading(false);
        showError(false);
        showAnalysisSummary(true);
        showColumnInsights(true);
      } catch (error) {
        showError(true, error.message);
      }
    });

    function showLoading(show) {
      loadingSpinner.classList.toggle('hidden', !show);
    }

    function showError(show, message) {
      errorToast.classList.toggle('hidden', !show);
      if (message) {
        errorMessage.textContent = message;
      }
    }

    function showAnalysisSummary(show) {
      analysisSummary.classList.toggle('hidden', !show);
      summaryText.textContent = analysisSummaryText;
    }

    function showColumnInsights(show) {
      columnInsightsTable.classList.toggle('hidden', !show);
      columnInsightsTbody.innerHTML = '';
      columnInsights.forEach((insight) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${insight.columnName}</td>
          <td>${insight.dataType}</td>
          <td>${insight.description}</td>
        `;
        columnInsightsTbody.appendChild(row);
      });
    }

    function parseColumnInsights(data) {
      const insights = [];
      Object.keys(data[0]).forEach((columnName) => {
        const columnData = data.map((row) => row[columnName]);
        const dataType = inferDataType(columnData);
        const description = generateDescription(columnData);
        insights.push({ columnName, dataType, description });
      });
      return insights;
    }

    function inferDataType(data) {
      if (data.every((value) => typeof value === 'number')) {
        return 'Number';
      } else if (data.every((value) => typeof value === 'string')) {
        return 'String';
      } else {
        return 'Mixed';
      }
    }

    function generateDescription(data) {
      if (data.length > 10) {
        return 'Large dataset';
      } else {
        return 'Small dataset';
      }
    }
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_144621_159";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
