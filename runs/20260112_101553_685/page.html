<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data:; style-src 'unsafe-inline'; script-src 'unsafe-inline'; connect-src 'self' http://localhost:* http://127.0.0.1:*; base-uri 'none'; form-action 'none';">
    <title>Single-Page Web App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        input[type="text"], input[type="password"] { width: calc(100% - 22px); padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-top: 10px; text-align: left; }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="error" id="errorMessage"></div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';

            if (!username || !password) {
                errorMessage.textContent = 'Please fill in all fields.';
                return;
            }

            try {
                const response = await window.geaRuntimeLLM(`Authenticate user with username: ${username} and password: ${password}`);
                if (response.success) {
                    localStorage.setItem('userData', JSON.stringify({ username, token: response.token }));
                    alert('Login successful! Redirecting to profile...');
                    showProfile();
                } else {
                    errorMessage.textContent = 'Invalid credentials.';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again later.';
            }
        });

        function showProfile() {
            const appContainer = document.getElementById('app');
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) return;

            appContainer.innerHTML = `
                <h2>Profile</h2>
                <p><strong>Username:</strong> ${userData.username}</p>
                <button onclick="editProfile()">Edit Profile</button>
            `;
        }

        function editProfile() {
            const appContainer = document.getElementById('app');
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) return;

            appContainer.innerHTML = `
                <h2>Edit Profile</h2>
                <form id="profileForm">
                    <input type="text" id="newUsername" value="${userData.username}" required>
                    <button type="submit">Save Changes</button>
                </form>
            `;

            document.getElementById('profileForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                const newUsername = document.getElementById('newUsername').value;
                try {
                    const response = await window.geaRuntimeLLM(`Update user profile with username: ${newUsername}`);
                    if (response.success) {
                        localStorage.setItem('userData', JSON.stringify({ username: newUsername, token: userData.token }));
                        alert('Profile updated successfully!');
                        showProfile();
                    } else {
                        alert('Failed to update profile.');
                    }
                } catch (error) {
                    alert('An error occurred. Please try again later.');
                }
            });
        }

        if (localStorage.getItem('userData')) {
            showProfile();
        }
    </script>

<script id="gea-runtime-helper">
(function () {
  if (window.geaRuntimeLLM) return;
  const defaultModel = "llama3.2";
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;
})();
</script>
</body>
</html>
