<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Content Intelligence Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #loading-spinner {
      border: 8px solid rgba(0,0,0,0.1);
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="loading" class="hidden">
    <div id="loading-spinner"></div>
  </div>
  <div class="container mx-auto p-4 pt-6 mt-10">
    <h1 class="text-3xl font-bold mb-4">CSV Content Intelligence Analyzer</h1>
    <div class="dropzone">
      <input type="file" id="file-input" accept=".csv">
      <div class="dropzone-icon">
        <i class="fa-solid fa-file-csv"></i>
      </div>
      <div class="dropzone-text">Drop CSV file here or click to upload</div>
    </div>
    <div id="results" class="hidden">
      <h2 class="text-2xl font-bold mb-4">Results</h2>
      <div id="summary" class="mb-4"></div>
      <div id="insights" class="mb-4"></div>
      <div id="chart" class="mb-4">
        <canvas id="chart-canvas"></canvas>
      </div>
      <div id="sample-data" class="mb-4"></div>
    </div>
  </div>
  <script>
    const fileInput = document.getElementById('file-input');
    const dropzone = document.querySelector('.dropzone');
    const loadingOverlay = document.getElementById('loading');
    const resultsContainer = document.getElementById('results');
    const summaryElement = document.getElementById('summary');
    const insightsElement = document.getElementById('insights');
    const chartCanvas = document.getElementById('chart-canvas');
    const sampleDataElement = document.getElementById('sample-data');

    let file = null;
    let rows = [];
    let headers = [];
    let summary = '';
    let insights = {};

    dropzone.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        showLoading(true);
        Papa.parse(file, {
          header: true,
          dynamicTyping: true,
          complete: (results) => {
            rows = results.data;
            headers = Object.keys(rows[0]);
            callAi();
          },
          error: (error) => {
            Swal.fire({
              icon: 'error',
              title: 'Error parsing CSV',
              text: error.message,
            });
          },
        });
      }
    });

    function callAi() {
      const csvData = Papa.unparse(rows);
      window.geaRuntimeLLM(`Analyze this CSV data and generate a summary: ${csvData}`).then((response) => {
        summary = response;
        insights = getInsights(rows);
        renderResults();
      }).catch((error) => {
        Swal.fire({
          icon: 'error',
          title: 'Error generating summary',
          text: error.message,
        });
      });
    }

    function getInsights(data) {
      const insights = {};
      data.forEach((row) => {
        Object.keys(row).forEach((key) => {
          if (!insights[key]) {
            insights[key] = [];
          }
          insights[key].push(row[key]);
        });
      });
      return insights;
    }

    function renderResults() {
      showLoading(false);
      resultsContainer.classList.remove('hidden');
      summaryElement.innerText = summary;
      insightsElement.innerHTML = '';
      Object.keys(insights).forEach((key) => {
        const insightElement = document.createElement('div');
        insightElement.classList.add('mb-2');
        insightElement.innerHTML = `<strong>${key}:</strong> ${insights[key].join(', ')}`;
        insightsElement.appendChild(insightElement);
      });
      const chartData = getChartData(insights);
      const chart = new Chart(chartCanvas, {
        type: 'bar',
        data: chartData,
        options: {
          responsive: true,
          maintainAspectRatio: false,
        },
      });
      sampleDataElement.innerHTML = '';
      rows.slice(0, 5).forEach((row) => {
        const rowElement = document.createElement('div');
        rowElement.classList.add('mb-2');
        rowElement.innerHTML = Object.keys(row).map((key) => `<strong>${key}:</strong> ${row[key]}`).join(' | ');
        sampleDataElement.appendChild(rowElement);
      });
    }

    function getChartData(insights) {
      const labels = Object.keys(insights);
      const data = Object.values(insights).map((values) => values.length);
      return {
        labels,
        datasets: [{
          label: 'Insights',
          data,
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)',
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
          ],
          borderWidth: 1,
        }],
      };
    }

    function showLoading(show) {
      loadingOverlay.classList.toggle('hidden', !show);
    }
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_145125_823";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
