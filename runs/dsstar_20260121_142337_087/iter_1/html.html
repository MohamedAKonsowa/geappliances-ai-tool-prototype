<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Topic Guesser</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
  <style>
    .dropzone {
      border: 2px dashed #007a8a;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      color: #007a8a;
    }
    .results-card {
      background-color: #f7f7f7;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 xl:p-24">
    <h1 class="text-3xl font-bold mb-4">CSV Topic Guesser</h1>
    <div class="dropzone" id="dropzone">
      Drag and drop a CSV file or click to upload
    </div>
    <input type="file" id="file-input" accept=".csv" style="display: none;">
    <button class="btn btn-primary" id="upload-button" style="display: none;">Upload</button>
    <div class="loading-spinner" id="loading-spinner" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="results-card" id="results-card" style="display: none;">
      <h2 class="text-2xl font-bold mb-2">Results</h2>
      <p id="ai-summary"></p>
      <p id="confidence-meter"></p>
    </div>
    <button class="btn btn-secondary" id="reset-button" style="display: none;">Reset</button>
  </div>
  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('file-input');
    const uploadButton = document.getElementById('upload-button');
    const loadingSpinner = document.getElementById('loading-spinner');
    const resultsCard = document.getElementById('results-card');
    const aiSummary = document.getElementById('ai-summary');
    const confidenceMeter = document.getElementById('confidence-meter');
    const resetButton = document.getElementById('reset-button');
    
    let rawCSV = '';
    let parsedRows = [];
    let headers = [];
    let aiSummaryText = '';
    let confidence = 0;
    
    dropzone.addEventListener('click', () => {
      fileInput.click();
    });
    
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        rawCSV = event.target.result;
        parseCSV();
      };
      reader.readAsText(file);
    });
    
    function parseCSV() {
      try {
        const csvData = Papa.parse(rawCSV, { header: true });
        parsedRows = csvData.data;
        headers = csvData.meta.fields;
        showPreview();
      } catch (error) {
        Swal.fire({
          title: 'Error',
          text: 'Failed to parse CSV file',
          icon: 'error',
        });
      }
    }
    
    function showPreview() {
      loadingSpinner.style.display = 'block';
      const previewData = {
        headers: headers,
        rows: parsedRows.slice(0, 10),
      };
      callAI(previewData);
    }
    
    async function callAI(data) {
      try {
        const response = await window.geaRuntimeLLM(`Analyze this CSV data and guess its topic: ${JSON.stringify(data)}`);
        aiSummaryText = response;
        confidence = 0.8; // placeholder confidence value
        showResults();
      } catch (error) {
        Swal.fire({
          title: 'Error',
          text: 'Failed to get AI response',
          icon: 'error',
        });
      } finally {
        loadingSpinner.style.display = 'none';
      }
    }
    
    function showResults() {
      resultsCard.style.display = 'block';
      aiSummary.innerText = aiSummaryText;
      confidenceMeter.innerText = `Confidence: ${confidence * 100}%`;
      resetButton.style.display = 'block';
    }
    
    resetButton.addEventListener('click', () => {
      rawCSV = '';
      parsedRows = [];
      headers = [];
      aiSummaryText = '';
      confidence = 0;
      resultsCard.style.display = 'none';
      resetButton.style.display = 'none';
    });
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_142337_087";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
