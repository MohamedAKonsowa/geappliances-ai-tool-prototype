<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single-Page Story Generator</title>
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data:; style-src 'unsafe-inline'; script-src 'unsafe-inline'; connect-src 'self'; base-uri 'none'; form-action 'none';">
<style>
  body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; background-color: #f4f4f9; }
  h1 { color: #333; }
  textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 10px; box-sizing: border-box; }
  button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  #story { margin-top: 20px; padding: 10px; background-color: #fff; border: 1px solid #ddd; min-height: 150px; white-space: pre-wrap; }
</style>
</head>
<body>
<h1>Single-Page Story Generator</h1>
<p>A web app that generates stories based on your input.</p>
<textarea id="userPrompt" placeholder="Enter your prompt here..."></textarea><br>
<button onclick="generateStory()">Generate Story</button>
<div id="story"></div>

<script>
  async function generateStory() {
    const prompt = document.getElementById('userPrompt').value;
    if (prompt.trim() === '') return;

    try {
      const story = await window.geaRuntimeLLM(prompt);
      document.getElementById('story').innerText = story;
    } catch (error) {
      document.getElementById('story').innerText = 'Error generating story. Please try again.';
    }
  }
</script>

<script id="gea-runtime-helper">
(function () {
  if (window.geaRuntimeLLM) return;
  const defaultModel = "llama3.2";
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;
})();
</script>
</body>
</html>
