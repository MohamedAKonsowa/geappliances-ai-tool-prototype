<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Content Analyzer</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <script src='https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
  <script src='https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css' rel='stylesheet' type='text/css'/></head>
  <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
  <style>
    .loading-spinner {
      border: 8px solid rgba(0, 0, 0, 0.1);
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4 pt-6 mt-10">
    <h1 class="text-3xl font-bold mb-4">CSV Content Analyzer</h1>
    <div class="flex justify-center">
      <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-md">
        <div class="flex justify-center mb-4">
          <label for="csv-file" class="cursor-pointer">
            <span class="text-lg font-bold">Upload CSV File</span>
            <input type="file" id="csv-file" class="hidden" accept=".csv">
          </label>
        </div>
        <div id="analysis-summary" class="mb-4"></div>
        <div id="column-insights" class="mb-4"></div>
        <div id="data-type-distribution" class="mb-4">
          <canvas id="chart"></canvas>
        </div>
        <div id="confidence-score" class="mb-4"></div>
        <div id="loading-spinner" class="hidden loading-spinner"></div>
        <div id="error-toast" class="hidden"></div>
      </div>
    </div>
  </div>
  <script>
    let uploadedFile = null;
    let parsedData = [];
    let analysisSummary = '';
    let columnInsights = [];
    let isAnalyzing = false;

    const fileInput = document.getElementById('csv-file');
    const analysisSummaryCard = document.getElementById('analysis-summary');
    const columnInsightsTable = document.getElementById('column-insights');
    const dataTypeDistributionChart = document.getElementById('chart');
    const confidenceScoreBadge = document.getElementById('confidence-score');
    const loadingSpinner = document.getElementById('loading-spinner');
    const errorToast = document.getElementById('error-toast');

    fileInput.addEventListener('change', onFileDrop);

    async function onFileDrop() {
      if (isAnalyzing) return;
      isAnalyzing = true;
      loadingSpinner.classList.remove('hidden');
      try {
        const file = fileInput.files[0];
        const csvData = await Papa.parse(file, { header: true });
        parsedData = csvData.data;
        const analysisResponse = await window.geaRuntimeLLM(`Analyze this CSV data: ${JSON.stringify(parsedData)}`);
        analysisSummary = analysisResponse;
        columnInsights = await getColumnInsights(parsedData);
        renderAnalysisSummary();
        renderColumnInsights();
        renderDataTypeDistribution();
        renderConfidenceScore();
      } catch (error) {
        showError(error.message);
      } finally {
        isAnalyzing = false;
        loadingSpinner.classList.add('hidden');
      }
    }

    function renderAnalysisSummary() {
      analysisSummaryCard.innerHTML = `
        <h2 class="text-lg font-bold">Analysis Summary</h2>
        <p>${analysisSummary}</p>
      `;
    }

    function renderColumnInsights() {
      columnInsightsTable.innerHTML = `
        <h2 class="text-lg font-bold">Column Insights</h2>
        <table class="w-full table-auto">
          <thead>
            <tr>
              <th class="px-4 py-2">Column</th>
              <th class="px-4 py-2">Type</th>
              <th class="px-4 py-2">Description</th>
            </tr>
          </thead>
          <tbody>
            ${columnInsights.map((insight) => `
              <tr>
                <td class="px-4 py-2">${insight.column}</td>
                <td class="px-4 py-2">${insight.type}</td>
                <td class="px-4 py-2">${insight.description}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    function renderDataTypeDistribution() {
      const chartData = {
        labels: columnInsights.map((insight) => insight.column),
        datasets: [{
          label: 'Data Type Distribution',
          data: columnInsights.map((insight) => insight.type),
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)',
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
          ],
          borderWidth: 1,
        }],
      };
      const chartOptions = {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      };
      new Chart(dataTypeDistributionChart, {
        type: 'bar',
        data: chartData,
        options: chartOptions,
      });
    }

    function renderConfidenceScore() {
      confidenceScoreBadge.innerHTML = `
        <span class="text-lg font-bold">Confidence Score: ${getConfidenceScore()}</span>
      `;
    }

    function getConfidenceScore() {
      // TO DO: implement confidence score calculation
      return '0.8';
    }

    function getColumnInsights(data) {
      // TO DO: implement column insights calculation
      return data.map((row) => ({
        column: Object.keys(row)[0],
        type: 'string',
        description: 'This is a description',
      }));
    }

    function showError(message) {
      errorToast.innerHTML = `
        <span class="text-lg font-bold text-red-500">${message}</span>
      `;
      errorToast.classList.remove('hidden');
      setTimeout(() => {
        errorToast.classList.add('hidden');
      }, 3000);
    }
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_144621_159";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
