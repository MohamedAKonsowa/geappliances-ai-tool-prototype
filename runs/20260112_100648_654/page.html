<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data:; style-src 'unsafe-inline'; script-src 'unsafe-inline'; connect-src 'self'; base-uri 'none'; form-action 'none';">
<style>
body {
    font-family: Arial, sans-serif;
}

.prompt-container {
  display: flex;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid #ccc;
}

#prompt-input {
  width: 50%;
}

#story-type-select {
  width: 25%;
}

.generate-button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.preview-container {
  display: flex;
  align-items: center;
  padding: 10px;
  border-top: 1px solid #ccc;
}

#story-preview {
  width: 70%;
}
</style>
</head>
<body>

<div class="prompt-container">
    <label for="prompt-input">Prompt:</label>
    <input id="prompt-input" type="text" autocomplete="off">
    <select id="story-type-select">
        <option value="short story">Short Story</option>
        <option value="novel">Novel</option>
    </select>
    <button class="generate-button">Generate Story</button>
</div>

<div class="preview-container">
    <p id="story-preview"></p>
</div>

<script>
window.geaRuntimeLLM = async (prompt) => {
  const response = await window.geaLLM.run(prompt);
  return response;
};

document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("generate-button").addEventListener("click", function() {
        const promptValue = document.getElementById("prompt-input").value;
        const storyTypeValue = document.getElementById("story-type-select").value;

        geaRuntimeLLM(promptValue).then((response) => {
            const storyPreview = response.toString();
            document.getElementById("story-preview").textContent = storyPreview;
        });
    });

    document.getElementById("prompt-input").addEventListener("input", function() {
        const promptValue = this.value;
        if (promptValue) {
            document.getElementById("generate-button").disabled = false;
        } else {
            document.getElementById("generate-button").disabled = true;
        }
    });
});
</script>

<script id="gea-runtime-helper">
(function () {
  if (window.geaRuntimeLLM) return;
  const defaultModel = "llama3.1";
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;
})();
</script>
</body>
</html>
