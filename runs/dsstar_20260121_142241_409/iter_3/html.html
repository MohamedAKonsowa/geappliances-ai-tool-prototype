<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://cdn.tailwindcss.com'></script>
  <script src='https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css'></script>
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet" />
  <title>CSV Content Intelligence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #drop-zone {
      border: 2px dashed #007a8a;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      color: #007a8a;
    }
    #drop-zone:hover {
      border-color: #005f6b;
    }
    #progress-spinner {
      display: none;
    }
    #ai-summary-card {
      display: none;
    }
    #key-columns-badge-list {
      display: none;
    }
    #suggested-charts-previews {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4 mt-6">
    <h1 class="text-3xl font-bold mb-4">CSV Content Intelligence</h1>
    <div id="drop-zone" class="mb-4">
      Drop your CSV file here or click to upload
      <input type="file" id="file-input" accept=".csv" style="display: none;">
    </div>
    <button id="upload-button" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded mb-4">Upload CSV</button>
    <div id="progress-spinner" class="text-center mb-4">
      <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="ai-summary-card" class="mb-4">
      <h2 class="text-2xl font-bold mb-2">AI Summary</h2>
      <p id="ai-summary" class="text-lg mb-4"></p>
    </div>
    <div id="key-columns-badge-list" class="mb-4">
      <h2 class="text-2xl font-bold mb-2">Key Columns</h2>
      <ul id="key-columns-list" class="list-none mb-4"></ul>
    </div>
    <div id="suggested-charts-previews" class="mb-4">
      <h2 class="text-2xl font-bold mb-2">Suggested Charts</h2>
      <div id="charts-container" class="flex flex-wrap justify-center mb-4"></div>
    </div>
    <button id="download-button" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded mb-4">Download Summary</button>
  </div>
  <script>
    let rawCSV = '';
    let parsedRows = [];
    let columnNames = [];
    let aiSummary = '';
    let suggestedCharts = [];
    let fileName = '';

    const fileInput = document.getElementById('file-input');
    const uploadButton = document.getElementById('upload-button');
    const dropZone = document.getElementById('drop-zone');
    const progressSpinner = document.getElementById('progress-spinner');
    const aiSummaryCard = document.getElementById('ai-summary-card');
    const keyColumnsBadgeList = document.getElementById('key-columns-badge-list');
    const suggestedChartsPreviews = document.getElementById('suggested-charts-previews');
    const downloadButton = document.getElementById('download-button');

    uploadButton.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      fileName = file.name;
      const reader = new FileReader();
      reader.onload = (event) => {
        rawCSV = event.target.result;
        parseCSV();
      };
      reader.readAsText(file);
    });

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      fileName = file.name;
      const reader = new FileReader();
      reader.onload = (event) => {
        rawCSV = event.target.result;
        parseCSV();
      };
      reader.readAsText(file);
    });

    function parseCSV() {
      progressSpinner.style.display = 'block';
      Papa.parse(rawCSV, {
        header: true,
        dynamicTyping: true,
        complete: (results) => {
          parsedRows = results.data;
          columnNames = results.meta.fields;
          callAI();
        },
        error: (error) => {
          Swal.fire({
            title: 'Error!',
            text: 'Failed to parse CSV: ' + error.message,
            icon: 'error',
          });
        },
      });
    }

    async function callAI() {
      try {
        const response = await window.geaRuntimeLLM(`Analyze this CSV data and identify key columns and suggested visualizations: ${JSON.stringify(parsedRows)}`);
        aiSummary = response;
        suggestedCharts = [
          { type: 'bar', data: parsedRows.map((row) => row[columnNames[0]]) },
          { type: 'line', data: parsedRows.map((row) => row[columnNames[1]]) },
        ];
        renderUI();
      } catch (error) {
        Swal.fire({
          title: 'Error!',
          text: 'Failed to call AI: ' + error.message,
          icon: 'error',
        });
      }
    }

    function renderUI() {
      progressSpinner.style.display = 'none';
      aiSummaryCard.style.display = 'block';
      keyColumnsBadgeList.style.display = 'block';
      suggestedChartsPreviews.style.display = 'block';
      document.getElementById('ai-summary').innerText = aiSummary;
      const keyColumnsList = document.getElementById('key-columns-list');
      keyColumnsList.innerHTML = '';
      columnNames.forEach((columnName) => {
        const listItem = document.createElement('li');
        listItem.textContent = columnName;
        keyColumnsList.appendChild(listItem);
      });
      const chartsContainer = document.getElementById('charts-container');
      chartsContainer.innerHTML = '';
      suggestedCharts.forEach((chart) => {
        const chartCanvas = document.createElement('canvas');
        chartCanvas.width = 200;
        chartCanvas.height = 200;
        new Chart(chartCanvas, {
          type: chart.type,
          data: {
            labels: parsedRows.map((row) => row[columnNames[0]]),
            datasets: [{
              label: chart.type,
              data: chart.data,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1,
            }],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
          },
        });
        chartsContainer.appendChild(chartCanvas);
      });
    }

    downloadButton.addEventListener('click', () => {
      const summary = {
        aiSummary: aiSummary,
        keyColumns: columnNames,
        suggestedCharts: suggestedCharts,
      };
      const json = JSON.stringify(summary, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'summary.json';
      a.click();
    });
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_142241_409";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
