<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Content Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Add custom styles here */
  </style>
</head>
<body>
  <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <h1 class="text-3xl font-bold mb-4">CSV Content Intelligence</h1>
    <div id="drop-zone" class="border-2 border-dashed border-gray-400 rounded-lg p-4 mb-4 flex flex-col items-center justify-center">
      <p class="text-lg font-bold mb-2">Drop CSV file here or click to upload</p>
      <input id="file-input" type="file" accept=".csv" class="hidden">
      <button id="upload-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
    </div>
    <div id="progress-spinner" class="hidden flex justify-center mb-4">
      <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-gray-200" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="ai-summary" class="hidden mb-4">
      <h2 class="text-2xl font-bold mb-2">AI Summary</h2>
      <p id="summary-text" class="text-lg"></p>
    </div>
    <div id="key-columns" class="hidden mb-4">
      <h2 class="text-2xl font-bold mb-2">Key Columns</h2>
      <ul id="column-list" class="list-none mb-0"></ul>
    </div>
    <div id="suggested-charts" class="hidden mb-4">
      <h2 class="text-2xl font-bold mb-2">Suggested Charts</h2>
      <div id="chart-previews" class="flex flex-wrap justify-center"></div>
    </div>
    <button id="download-button" class="hidden bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Download Summary</button>
  </div>
  <script>
    // Initialize state
    let rawCSV = '';
    let parsedRows = [];
    let columnNames = [];
    let aiSummary = '';
    let suggestedCharts = [];
    let fileName = '';

    // Set up event listeners
    document.getElementById('drop-zone').addEventListener('dragover', (e) => {
      e.preventDefault();
    });
    document.getElementById('drop-zone').addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      handleFileUpload(file);
    });
    document.getElementById('file-input').addEventListener('change', (e) => {
      const file = e.target.files[0];
      handleFileUpload(file);
    });
    document.getElementById('upload-button').addEventListener('click', () => {
      document.getElementById('file-input').click();
    });

    // Handle file upload
    function handleFileUpload(file) {
      showLoading(true);
      Papa.parse(file, {
        header: true,
        complete: (results) => {
          rawCSV = file;
          parsedRows = results.data;
          columnNames = Object.keys(parsedRows[0]);
          callAI();
        }
      });
    }

    // Call AI
    function callAI() {
      const prompt = `Analyze this CSV data and provide a summary: ${JSON.stringify(parsedRows)}`;
      window.geaRuntimeLLM(prompt).then((response) => {
        aiSummary = response;
        renderAIOutput();
      }).catch((error) => {
        console.error(error);
        Swal.fire('Error', 'Failed to generate AI summary', 'error');
      });
    }

    // Render AI output
    function renderAIOutput() {
      document.getElementById('ai-summary').classList.remove('hidden');
      document.getElementById('summary-text').textContent = aiSummary;
      suggestCharts();
    }

    // Suggest charts
    function suggestCharts() {
      const chartTypes = ['bar', 'line', 'scatter'];
      suggestedCharts = chartTypes.map((type) => {
        const chart = new Chart(document.getElementById(`chart-${type}`), {
          type: type,
          data: {
            labels: columnNames,
            datasets: [{
              label: 'Data',
              data: parsedRows.map((row) => row[columnNames[0]]),
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false
          }
        });
        return chart;
      });
      renderChartPreviews();
    }

    // Render chart previews
    function renderChartPreviews() {
      const chartPreviews = document.getElementById('chart-previews');
      chartPreviews.innerHTML = '';
      suggestedCharts.forEach((chart) => {
        const preview = document.createElement('canvas');
        preview.width = 200;
        preview.height = 200;
        chartPreviews.appendChild(preview);
        chart.render(preview);
      });
      document.getElementById('suggested-charts').classList.remove('hidden');
    }

    // Download summary
    function downloadSummary() {
      const summary = `AI Summary: ${aiSummary}\n\nKey Columns: ${columnNames.join(', ')}\n\nSuggested Charts: ${suggestedCharts.map((chart) => chart.type).join(', ')}`;
      const blob = new Blob([summary], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'summary.txt';
      a.click();
    }

    // Show loading
    function showLoading(show) {
      const loadingOverlay = document.getElementById('loading-overlay');
      if (show) {
        loadingOverlay.classList.remove('hidden');
      } else {
        loadingOverlay.classList.add('hidden');
      }
    }

    // Handle download button click
    document.getElementById('download-button').addEventListener('click', downloadSummary);
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_142241_409";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
