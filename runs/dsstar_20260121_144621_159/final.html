<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Content Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@2/dist/full.min.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="h-screen flex justify-center items-center">
  <div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title">CSV Content Analyzer</h2>
      <p>Upload a CSV file to analyze its content</p>
      <input type="file" id="file-input" accept=".csv" />
      <button id="analyze-button" class="btn btn-primary">Analyze</button>
      <div id="loading-spinner" class="hidden">
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div id="analysis-summary" class="hidden">
        <h3>Analysis Summary</h3>
        <p id="summary-text"></p>
      </div>
      <div id="column-insights" class="hidden">
        <h3>Column Insights</h3>
        <table id="column-insights-table" class="table w-full">
          <thead>
            <tr>
              <th>Column Name</th>
              <th>Data Type</th>
              <th>Confidence Score</th>
            </tr>
          </thead>
          <tbody id="column-insights-tbody"></tbody>
        </table>
      </div>
      <div id="error-toast" class="hidden">
        <div class="alert alert-error shadow-lg">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <span id="error-message"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const fileInput = document.getElementById('file-input');
    const analyzeButton = document.getElementById('analyze-button');
    const loadingSpinner = document.getElementById('loading-spinner');
    const analysisSummary = document.getElementById('analysis-summary');
    const columnInsights = document.getElementById('column-insights');
    const columnInsightsTable = document.getElementById('column-insights-table');
    const columnInsightsTbody = document.getElementById('column-insights-tbody');
    const errorToast = document.getElementById('error-toast');
    const errorMessage = document.getElementById('error-message');
    const summaryText = document.getElementById('summary-text');

    let uploadedFile = null;
    let parsedData = null;
    let analysisSummaryText = null;
    let columnInsightsData = null;
    let isAnalyzing = false;

    fileInput.addEventListener('change', (e) => {
      uploadedFile = e.target.files[0];
    });

    analyzeButton.addEventListener('click', async () => {
      if (uploadedFile) {
        isAnalyzing = true;
        loadingSpinner.classList.remove('hidden');
        try {
          const fileContent = await uploadedFile.text();
          const parsedCsv = Papa.parse(fileContent, { header: true }).data;
          parsedData = parsedCsv;
          const analysisSummaryResponse = await window.geaRuntimeLLM(`Analyze this CSV data: ${JSON.stringify(parsedCsv)}`);
          analysisSummaryText = analysisSummaryResponse;
          columnInsightsData = parsedCsv.map((row, index) => {
            return {
              columnName: Object.keys(row)[0],
              dataType: typeof row[Object.keys(row)[0]],
              confidenceScore: Math.random() * 100
            };
          });
          analysisSummary.classList.remove('hidden');
          columnInsights.classList.remove('hidden');
          summaryText.textContent = analysisSummaryText;
          columnInsightsTbody.innerHTML = '';
          columnInsightsData.forEach((columnInsight) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${columnInsight.columnName}</td>
              <td>${columnInsight.dataType}</td>
              <td>${columnInsight.confidenceScore}%</td>
            `;
            columnInsightsTbody.appendChild(row);
          });
        } catch (error) {
          errorToast.classList.remove('hidden');
          errorMessage.textContent = error.message;
        } finally {
          isAnalyzing = false;
          loadingSpinner.classList.add('hidden');
        }
      }
    });
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_144621_159";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
