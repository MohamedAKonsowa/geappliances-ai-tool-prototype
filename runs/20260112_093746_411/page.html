			<input type="radio" name="theme" value="fantasy"> Fantasy
			<input type="radio" name="theme" value="sci-fi"> Sci-Fi

	<script>
		function generateStory(event) {
			event.preventDefault();
			const username = document.getElementById('username').value;
			const theme = document.querySelector('input[name="theme"]:checked').value;
			const genre = document.querySelector('input[name="genre"]:checked').value;
			const storyParameters = { username, theme, genre };
			window.geaRuntimeLLM(prompt(`Generate a story based on the following parameters: ${JSON.stringify(storyParameters)}`)).then((response) => {
				const generatedStory = response;
				document.getElementById('generated-story').value = generatedStory;
			});
		}
	</script>

<script id="gea-runtime-helper">
(function () {
  if (window.geaRuntimeLLM) return;
  async function callRuntimeLLM(prompt, { signal } = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt }),
      signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;
})();
</script>
