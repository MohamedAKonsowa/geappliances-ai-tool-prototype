```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Number Adder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #csv_file_input {
            margin-bottom: 10px;
        }
        
        #add_numbers_button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #result_display {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="title">CSV Number Adder</h1>
    <p id="description">A single-page web app that adds numbers from a CSV file.</p>
    <div>
        <input type="file" id="csv_file_input" accept=".csv">
        <button id="add_numbers_button">Add Numbers</button>
    </div>
    <p id="result_display"></p>
    
    <script>
        const csvFileInput = document.getElementById('csv_file_input');
        const addNumbersButton = document.getElementById('add_numbers_button');
        const resultDisplay = document.getElementById('result_display');

        let csvData;

        csvFileInput.addEventListener('change', () => {
            const fileReader = new FileReader();
            fileReader.onload = () => {
                csvData = fileReader.result.split('\n').map(line => line.split(',').map(Number));
            };
            fileReader.readAsText(csvFileInput.files[0]);
        });

        addNumbersButton.addEventListener('click', () => {
            if (csvData) {
                const result = csvData.reduce((acc, current) => acc + current[0], 0);
                resultDisplay.innerText = `Result: ${result}`;
            }
        });
    </script>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data:; style-src 'unsafe-inline'; script-src 'unsafe-inline'; base-uri 'none'; form-action 'none';">
</body>
</html>
