<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <script src='https://cdn.tailwindcss.com'></script>
  <script src='https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
  <script src='https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <title>CSV Content Analyzer</title>
</head>
<body class="h-screen flex justify-center items-center">
  <div class="card bg-base-100 shadow-xl w-1/2">
    <div class="card-body">
      <h2 class="card-title">CSV Content Analyzer</h2>
      <input type="file" id="csvFile" accept=".csv" class="block mb-4">
      <button id="uploadButton" class="btn btn-primary">Upload CSV</button>
      <div id="loading" class="hidden flex justify-center items-center">
        <div class="animate-spin h-12 w-12 border-4 border-white border-t-transparent rounded-full"></div>
      </div>
      <div id="summary" class="hidden">
        <h3 class="mt-4">Summary:</h3>
        <p id="aiSummary"></p>
        <h3 class="mt-4">Column Insights:</h3>
        <div id="columnInsights" class="flex flex-wrap gap-2"></div>
        <button id="downloadReport" class="btn btn-primary mt-4">Download Report</button>
      </div>
    </div>
  </div>
  <script>
    const uploadButton = document.getElementById('uploadButton');
    const csvFileInput = document.getElementById('csvFile');
    const loadingDiv = document.getElementById('loading');
    const summaryDiv = document.getElementById('summary');
    const aiSummaryParagraph = document.getElementById('aiSummary');
    const columnInsightsDiv = document.getElementById('columnInsights');
    const downloadReportButton = document.getElementById('downloadReport');

    let fileName;
    let rawData;
    let parsedRows;
    let aiSummary;
    let aiColumns;
    let isLoading = false;

    uploadButton.addEventListener('click', () => {
      const file = csvFileInput.files[0];
      if (!file) {
        Swal.fire({
          title: 'Error',
          text: 'Please select a CSV file',
          icon: 'error',
        });
        return;
      }
      fileName = file.name;
      parseCSV(file);
    });

    function parseCSV(file) {
      isLoading = true;
      loadingDiv.classList.remove('hidden');
      summaryDiv.classList.add('hidden');
      Papa.parse(file, {
        header: true,
        complete: (results) => {
          rawData = results.data;
          parsedRows = results.data;
          callAI();
        },
        error: (error) => {
          Swal.fire({
            title: 'Error',
            text: 'Failed to parse CSV file',
            icon: 'error',
          });
          isLoading = false;
          loadingDiv.classList.add('hidden');
        },
      });
    }

    async function callAI() {
      try {
        const response = await window.geaRuntimeLLM(`Analyze this CSV data: ${JSON.stringify(parsedRows)}`);
        aiSummary = response;
        aiColumns = getColumns(parsedRows);
        displaySummary();
      } catch (error) {
        Swal.fire({
          title: 'Error',
          text: 'Failed to analyze CSV data',
          icon: 'error',
        });
        isLoading = false;
        loadingDiv.classList.add('hidden');
      }
    }

    function getColumns(data) {
      const columns = {};
      data.forEach((row) => {
        Object.keys(row).forEach((key) => {
          if (!columns[key]) {
            columns[key] = [];
          }
          columns[key].push(row[key]);
        });
      });
      return columns;
    }

    function displaySummary() {
      isLoading = false;
      loadingDiv.classList.add('hidden');
      summaryDiv.classList.remove('hidden');
      aiSummaryParagraph.textContent = aiSummary;
      columnInsightsDiv.innerHTML = '';
      Object.keys(aiColumns).forEach((key) => {
        const insight = document.createElement('div');
        insight.classList.add('badge', 'badge-primary');
        insight.textContent = `${key}: ${aiColumns[key].length} values`;
        columnInsightsDiv.appendChild(insight);
      });
    }

    downloadReportButton.addEventListener('click', () => {
      const doc = new jsPDF();
      doc.text(`CSV Content Analyzer Report`, 10, 10);
      doc.text(`File Name: ${fileName}`, 10, 20);
      doc.text(`Summary: ${aiSummary}`, 10, 30);
      doc.text(`Column Insights:`, 10, 40);
      Object.keys(aiColumns).forEach((key, index) => {
        doc.text(`${key}: ${aiColumns[key].length} values`, 10, 50 + index * 10);
      });
      doc.save(`csv-content-analyzer-report.pdf`);
    });
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_144530_636";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
