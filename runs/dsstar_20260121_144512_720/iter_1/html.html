<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Content Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
  <style>
    /* Add custom styles here */
  </style>
</head>
<body class="h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-md p-4 bg-base-100 shadow-xl rounded-lg">
    <h1 class="text-3xl font-bold mb-4">CSV Content Analyzer</h1>
    <div id="file-drop-zone" class="h-64 border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center">
      <p class="text-lg font-bold mb-2">Drag and drop a CSV file here</p>
      <input id="file-input" type="file" accept=".csv" class="hidden">
      <label for="file-input" class="btn btn-primary">Select File</label>
    </div>
    <div id="loading-overlay" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
      <div class="animate-spin h-12 w-12 border-4 border-white border-t-transparent rounded-full"></div>
    </div>
    <div id="summary-card" class="mt-4 p-4 bg-base-100 shadow-xl rounded-lg hidden">
      <h2 class="text-2xl font-bold mb-2">Summary</h2>
      <p id="ai-summary" class="text-lg"></p>
      <div id="column-tags" class="mt-2"></div>
      <div id="confidence-badge" class="mt-2"></div>
      <table id="sample-data-table" class="table-auto w-full mt-4"></table>
    </div>
    <button id="re-analyze-button" class="btn btn-primary mt-4 hidden">Re-analyze</button>
  </div>
  <script>
    // Add JavaScript code here
    const fileInput = document.getElementById('file-input');
    const fileDropZone = document.getElementById('file-drop-zone');
    const loadingOverlay = document.getElementById('loading-overlay');
    const summaryCard = document.getElementById('summary-card');
    const aiSummary = document.getElementById('ai-summary');
    const columnTags = document.getElementById('column-tags');
    const confidenceBadge = document.getElementById('confidence-badge');
    const sampleDataTable = document.getElementById('sample-data-table');
    const reAnalyzeButton = document.getElementById('re-analyze-button');

    fileDropZone.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      const csvString = await file.text();
      const parsedData = Papa.parse(csvString, { header: true }).data;

      showLoading(true);
      const response = await window.geaRuntimeLLM(`Analyze this CSV data: ${JSON.stringify(parsedData)}`);
      const summary = response;

      aiSummary.textContent = summary;
      // Generate column tags and confidence badge
      const columns = parsedData[0];
      columns.forEach((column) => {
        const tag = document.createElement('span');
        tag.textContent = column;
        tag.className = 'badge badge-primary';
        columnTags.appendChild(tag);
      });
      confidenceBadge.textContent = 'Confidence: 80%';

      sampleDataTable.innerHTML = '';
      parsedData.slice(0, 5).forEach((row) => {
        const rowElement = document.createElement('tr');
        row.forEach((cell) => {
          const cellElement = document.createElement('td');
          cellElement.textContent = cell;
          rowElement.appendChild(cellElement);
        });
        sampleDataTable.appendChild(rowElement);
      });

      showLoading(false);
      summaryCard.classList.remove('hidden');
      reAnalyzeButton.classList.remove('hidden');
    });

    reAnalyzeButton.addEventListener('click', () => {
      summaryCard.classList.add('hidden');
      reAnalyzeButton.classList.add('hidden');
      fileInput.click();
    });

    function showLoading(show) {
      loadingOverlay.style.display = show ? 'flex' : 'none';
    }
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_144512_720";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
