<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Content Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2/dist/jspdf.umd.min.js"></script>
  <style>
    /* Custom styles */
    .drop-zone {
      width: 300px;
      height: 200px;
      border: 2px dashed #007a8a;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #007a8a;
    }
    .drop-zone:hover {
      background-color: #f2f2f2;
    }
    .loading-spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007a8a;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 xl:p-24">
    <h1 class="text-3xl font-bold mb-4">CSV Content Analyzer</h1>
    <div class="drop-zone" id="drop-zone">
      Drop CSV file here or <button class="btn btn-primary" id="upload-btn">Upload</button>
    </div>
    <div class="mt-4" id="loading-spinner" style="display: none;">
      <div class="loading-spinner"></div>
    </div>
    <div class="mt-4" id="summary-card" style="display: none;">
      <h2 class="text-2xl font-bold mb-2">Summary</h2>
      <p id="ai-summary"></p>
      <div class="mt-2" id="column-insights">
        <!-- Column insights will be displayed here -->
      </div>
      <button class="btn btn-primary" id="download-report-btn">Download Report</button>
    </div>
    <div class="mt-4" id="error-message" style="display: none;">
      <p class="text-red-500"></p>
    </div>
  </div>
  <script>
    // Initialize state
    let fileName = '';
    let rawData = '';
    let parsedRows = [];
    let aiSummary = '';
    let aiColumns = [];
    let isLoading = false;

    // Get DOM elements
    const dropZone = document.getElementById('drop-zone');
    const uploadBtn = document.getElementById('upload-btn');
    const loadingSpinner = document.getElementById('loading-spinner');
    const summaryCard = document.getElementById('summary-card');
    const aiSummaryElement = document.getElementById('ai-summary');
    const columnInsightsElement = document.getElementById('column-insights');
    const downloadReportBtn = document.getElementById('download-report-btn');
    const errorMessageElement = document.getElementById('error-message');

    // Add event listeners
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      handleFileUpload(file);
    });
    uploadBtn.addEventListener('click', () => {
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = '.csv';
      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        handleFileUpload(file);
      };
      fileInput.click();
    });
    downloadReportBtn.addEventListener('click', () => {
      generateReport();
    });

    // Handle file upload
    function handleFileUpload(file) {
      fileName = file.name;
      const reader = new FileReader();
      reader.onload = (e) => {
        rawData = e.target.result;
        parseCSV();
      };
      reader.readAsText(file);
    }

    // Parse CSV
    function parseCSV() {
      Papa.parse(rawData, {
        header: true,
        complete: (results) => {
          parsedRows = results.data;
          callAI();
        },
        error: (error) => {
          showError('Error parsing CSV: ' + error.message);
        },
      });
    }

    // Call AI
    async function callAI() {
      isLoading = true;
      showLoadingSpinner();
      try {
        const response = await window.geaRuntimeLLM(`Analyze this CSV data and identify the top 3 trends: ${JSON.stringify(parsedRows)}`);
        aiSummary = response;
        aiColumns = [];
        // Process AI response to extract column insights
        const columnInsights = response.split(',').map((insight) => {
          const [column, confidence] = insight.split(':');
          return { column, confidence };
        });
        aiColumns = columnInsights;
        displaySummary();
      } catch (error) {
        showError('Error calling AI: ' + error.message);
      } finally {
        isLoading = false;
        hideLoadingSpinner();
      }
    }

    // Display summary
    function displaySummary() {
      aiSummaryElement.textContent = aiSummary;
      columnInsightsElement.innerHTML = '';
      aiColumns.forEach((column) => {
        const chip = document.createElement('div');
        chip.classList.add('bg-gray-200', 'px-2', 'py-1', 'rounded');
        chip.textContent = `${column.column}: ${column.confidence}%`;
        columnInsightsElement.appendChild(chip);
      });
      summaryCard.style.display = 'block';
    }

    // Generate report
    function generateReport() {
      const doc = new jspdf.jsPDF();
      doc.text('CSV Content Analyzer Report', 10, 10);
      doc.text('File Name: ' + fileName, 10, 20);
      doc.text('Summary: ' + aiSummary, 10, 30);
      doc.text('Column Insights:', 10, 40);
      aiColumns.forEach((column, index) => {
        doc.text(`${column.column}: ${column.confidence}%`, 10, 50 + index * 10);
      });
      doc.save('report.pdf');
    }

    // Show loading spinner
    function showLoadingSpinner() {
      loadingSpinner.style.display = 'block';
    }

    // Hide loading spinner
    function hideLoadingSpinner() {
      loadingSpinner.style.display = 'none';
    }

    // Show error message
    function showError(message) {
      errorMessageElement.textContent = message;
      errorMessageElement.style.display = 'block';
    }
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_144530_636";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
