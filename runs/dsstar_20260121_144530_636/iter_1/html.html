<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Content Analyzer</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <script src='https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
  <script src='https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
  <style>
    .loading-spinner {
      border: 8px solid rgba(0, 0, 0, 0.1);
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <h1 class="text-3xl font-bold mb-4">CSV Content Analyzer</h1>
    <div class="flex flex-col items-center justify-center">
      <input type="file" id="csvFile" accept=".csv" class="hidden">
      <label for="csvFile" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
        Upload CSV
      </label>
      <div id="loading" class="hidden">
        <div class="loading-spinner"></div>
      </div>
      <div id="summary" class="hidden mt-4">
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title">Summary</h2>
            <p id="aiSummary"></p>
            <div id="columnInsights">
              <!-- Column insights will be displayed here -->
            </div>
            <button id="downloadReport" class="btn btn-primary">Download Report</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const formatCurrency = (n) => '$' + n.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    const formatDate = (d) => new Date(d).toLocaleDateString('en-US', {month:'short',day:'numeric',year:'numeric'});
    const groupBy = (arr, key) => arr.reduce((acc, obj) => { (acc[obj[key]] = acc[obj[key]] || []).push(obj); return acc; }, {});
    const sum = (arr) => arr.reduce((a, b) => a + b, 0);
    const average = (arr) => arr.length ? arr.reduce((a, b) => a + b, 0) / arr.length : 0;
    const unique = (arr) => [...new Set(arr)];
    const sortByKey = (arr, key, desc = false) => [...arr].sort((a, b) => desc ? b[key] - a[key] : a[key] - b[key]);
    const debounce = (fn, ms) => { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); }; };
    const parseCSVLine = (line) => line.split(',').map(s => s.trim().replace(/^"|"$/g, ''));
    const downloadFile = (content, filename, type='text/plain') => { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([content], {type})); a.download = filename; a.click(); };
    const showLoading = (show) => { let el = document.getElementById('loading'); if (!el && show) { el = document.createElement('div'); el.id = 'loading'; el.className = 'flex justify-center items-center'; el.innerHTML = '<div class="loading-spinner"></div>'; document.body.appendChild(el); } if (el) el.style.display = show ? 'flex' : 'none'; };
    const showToast = (msg, isError=false) => { const t = document.createElement('div'); t.className = `fixed bottom-4 right-4 px-6 py-3 rounded-xl shadow-lg text-white ${isError ? 'bg-red-500' : 'bg-green-500'} z-50`; t.textContent = msg; document.body.appendChild(t); setTimeout(() => t.remove(), 3000); };

    let fileName, rawData, parsedRows, aiSummary, aiColumns, isLoading = false;

    document.getElementById('csvFile').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      fileName = file.name;
      showLoading(true);
      try {
        const csvString = await file.text();
        const results = Papa.parse(csvString, { header: true });
        rawData = results.data;
        parsedRows = results.data;
        const summary = await window.geaRuntimeLLM(`Analyze this CSV data and identify the top trends: ${JSON.stringify(parsedRows)}`);
        aiSummary = summary;
        const columnInsights = await window.geaRuntimeLLM(`Analyze the columns of this CSV data and identify the top insights: ${JSON.stringify(parsedRows)}`);
        aiColumns = columnInsights;
        document.getElementById('aiSummary').textContent = aiSummary;
        const columnInsightsContainer = document.getElementById('columnInsights');
        columnInsightsContainer.innerHTML = '';
        aiColumns.split('\n').forEach((insight) => {
          const chip = document.createElement('div');
          chip.className = 'badge badge-primary';
          chip.textContent = insight;
          columnInsightsContainer.appendChild(chip);
        });
        document.getElementById('summary').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        console.error(error);
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Failed to parse CSV file',
        });
      } finally {
        showLoading(false);
      }
    });

    document.getElementById('downloadReport').addEventListener('click', () => {
      const doc = new jspdf.jsPDF();
      doc.text('CSV Content Analyzer Report', 10, 10);
      doc.text(`File Name: ${fileName}`, 10, 20);
      doc.text(`Summary: ${aiSummary}`, 10, 30);
      doc.text('Column Insights:', 10, 40);
      aiColumns.split('\n').forEach((insight, index) => {
        doc.text(insight, 10, 50 + index * 10);
      });
      doc.save(`csv-content-analyzer-report-${fileName}.pdf`);
    });
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_144530_636";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
