<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8" />
  <title>Simple Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7fafc;
    }
    .ge-primary {
      background-color: #007a8a;
    }
    .ge-primary-dark {
      background-color: #005f6b;
    }
    .ge-accent {
      color: #f39200;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Simple Calculator</h1>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Number A</label>
        <input
          id="numberA"
          type="number"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#007a8a]"
          placeholder="Enter first number"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Number B</label>
        <input
          id="numberB"
          type="number"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#007a8a]"
          placeholder="Enter second number"
        />
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-500">Sum</p>
        <p id="sum" class="text-4xl font-bold ge-accent mt-1">0</p>
      </div>

      <button
        id="resetBtn"
        class="w-full ge-primary text-white py-2 rounded-lg hover:bg-[#005f6b] transition"
      >
        Reset
      </button>
    </div>
  </div>

  <script>
    const numberAInput = document.getElementById('numberA');
    const numberBInput = document.getElementById('numberB');
    const sumDisplay = document.getElementById('sum');
    const resetBtn = document.getElementById('resetBtn');

    let numberA = 0;
    let numberB = 0;
    let sum = 0;

    const updateSum = () => {
      const a = parseFloat(numberAInput.value) || 0;
      const b = parseFloat(numberBInput.value) || 0;

      if (isNaN(a) || isNaN(b)) {
        Swal.fire({
          icon: 'error',
          title: 'Invalid Input',
          text: 'Please enter valid numbers only.',
        });
        return;
      }

      numberA = a;
      numberB = b;
      sum = a + b;
      sumDisplay.textContent = sum.toLocaleString();

      // Persist to storage
      window.geaRuntimeStore?.set('calculator', { numberA, numberB, sum });
    };

    const reset = () => {
      numberAInput.value = '';
      numberBInput.value = '';
      sumDisplay.textContent = '0';
      numberA = 0;
      numberB = 0;
      sum = 0;
      window.geaRuntimeStore?.set('calculator', null);
    };

    // Load persisted values
    (async () => {
      const stored = await window.geaRuntimeStore?.get('calculator');
      if (stored) {
        numberAInput.value = stored.numberA;
        numberBInput.value = stored.numberB;
        updateSum();
      }
    })();

    numberAInput.addEventListener('input', updateSum);
    numberBInput.addEventListener('input', updateSum);
    resetBtn.addEventListener('click', reset);
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "moonshotai/kimi-k2-instruct-0905";
  const appId = "dsstar_20260115_114534_624";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
