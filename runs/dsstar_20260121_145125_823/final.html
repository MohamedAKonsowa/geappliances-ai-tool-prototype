<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Add custom styles here */
  </style>
</head>
<body class="flex flex-col h-screen">
  <div class="flex justify-center items-center h-full">
    <div class="card bg-base-100 shadow-xl w-1/2">
      <div class="card-body">
        <h2 class="card-title">CSV Content Intelligence Analyzer</h2>
        <input type="file" id="csv-file" class="block w-full">
        <div id="loading" class="hidden">Loading...</div>
        <div id="results" class="hidden">
          <h3 id="summary" class="mb-4"></h3>
          <div id="insights" class="mb-4"></div>
          <canvas id="chart" width="400" height="200"></canvas>
          <table id="preview" class="table table-compact">
            <thead>
              <tr>
                <th>Column</th>
                <th>Meaning</th>
              </tr>
            </thead>
            <tbody id="preview-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    const fileInput = document.getElementById('csv-file');
    const loadingOverlay = document.getElementById('loading');
    const resultsDiv = document.getElementById('results');
    const summaryDiv = document.getElementById('summary');
    const insightsDiv = document.getElementById('insights');
    const chartCanvas = document.getElementById('chart');
    const previewTable = document.getElementById('preview-body');

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      showLoading(true);

      try {
        const csvData = await Papa.parse(file, { header: false });
        const rows = csvData.data;
        const headers = rows.shift();

        const summary = await window.geaRuntimeLLM(`Analyze this CSV and infer its topic: ${JSON.stringify(rows)}`);
        const insights = await window.geaRuntimeLLM(`Analyze this CSV and provide insights: ${JSON.stringify(rows)}`);

        const chartData = {
          labels: headers,
          datasets: [{
            label: 'Column Distribution',
            data: headers.map((header) => rows.reduce((acc, row) => acc + (row[headers.indexOf(header)] ? 1 : 0), 0)),
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)',
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)',
            ],
            borderWidth: 1
          }]
        };

        const chartOptions = {
          responsive: true,
          maintainAspectRatio: false,
        };

        new Chart(chartCanvas, {
          type: 'bar',
          data: chartData,
          options: chartOptions
        });

        previewTable.innerHTML = '';
        rows.slice(0, 5).forEach((row) => {
          const rowHtml = row.map((cell) => `<td>${cell}</td>`).join('');
          previewTable.innerHTML += `<tr>${rowHtml}</tr>`;
        });

        summaryDiv.textContent = summary;
        insightsDiv.innerHTML = '';
        insights.split(',').forEach((insight) => {
          const insightHtml = `<div class="badge badge-primary">${insight}</div>`;
          insightsDiv.innerHTML += insightHtml;
        });

        resultsDiv.classList.remove('hidden');
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: error.message,
        });
      } finally {
        showLoading(false);
      }
    });

    function showLoading(show) {
      if (show) {
        loadingOverlay.classList.remove('hidden');
      } else {
        loadingOverlay.classList.add('hidden');
      }
    }
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_145125_823";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
