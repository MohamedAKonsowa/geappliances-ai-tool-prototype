<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Insight Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #loading-spinner {
      border: 8px solid rgba(0, 0, 0, 0.1);
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4 pt-6 mt-10">
    <h1 class="text-3xl font-bold mb-4">CSV Insight Generator</h1>
    <input type="file" id="csv-file" accept=".csv" class="block mb-4">
    <button id="analyze-button" class="btn btn-primary mb-4">Analyze</button>
    <div id="loading-overlay" class="hidden">
      <div id="loading-spinner" class="border-8 border-gray-200 rounded-full animate-spin"></div>
    </div>
    <div id="result-card" class="hidden mb-4">
      <h2 class="text-2xl font-bold mb-2">AI-Generated Description:</h2>
      <p id="result-text" class="text-lg"></p>
      <button id="copy-button" class="btn btn-secondary mt-2">Copy to Clipboard</button>
    </div>
    <div id="error-toast" class="hidden mb-4">
      <p id="error-message" class="text-lg text-red-500"></p>
    </div>
  </div>
  <script>
    const csvFileInput = document.getElementById('csv-file');
    const analyzeButton = document.getElementById('analyze-button');
    const loadingOverlay = document.getElementById('loading-overlay');
    const resultCard = document.getElementById('result-card');
    const resultText = document.getElementById('result-text');
    const copyButton = document.getElementById('copy-button');
    const errorToast = document.getElementById('error-toast');
    const errorMessage = document.getElementById('error-message');
    let csvFile = null;
    let csvData = null;
    let guessResult = null;
    let loading = false;
    let errorMessageText = null;
    let settings = {
      theme: 'light'
    };

    csvFileInput.addEventListener('change', (e) => {
      csvFile = e.target.files[0];
    });

    analyzeButton.addEventListener('click', async () => {
      if (csvFile) {
        loading = true;
        loadingOverlay.style.display = 'flex';
        try {
          const csvString = await csvFile.text();
          const parsedData = Papa.parse(csvString, { header: true }).data;
          const prompt = `Given the following CSV data (first 20 rows), guess what this dataset is about and what business use case it might serve: ${JSON.stringify(parsedData.slice(0, 20))}`;
          const response = await window.geaRuntimeLLM(prompt);
          guessResult = response;
          resultText.textContent = guessResult;
          resultCard.style.display = 'block';
        } catch (error) {
          errorMessageText = error.message;
          errorToast.style.display = 'block';
          errorMessage.textContent = errorMessageText;
        } finally {
          loading = false;
          loadingOverlay.style.display = 'none';
        }
      }
    });

    copyButton.addEventListener('click', () => {
      navigator.clipboard.writeText(guessResult);
    });

    window.geaRuntimeStore.get('settings').then((storedSettings) => {
      if (storedSettings) {
        settings = storedSettings;
      }
    });
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_141639_164";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
