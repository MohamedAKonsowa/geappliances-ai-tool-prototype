<body>

<h1>Story Generator</h1>
<p>Enter a prompt and generate a story.</p>

<form id="prompt-form">
    <input type="text" id="prompt-entry" placeholder="Enter your story prompt...">
    <button id="generate-story-button">Generate Story</button>
</form>

<textarea readonly id="story-generation"></textarea>

<script>
    async function generateStory() {
        const prompt = document.getElementById('prompt-entry').value;
        const story = await window.geaRuntimeLLM(prompt);
        document.getElementById('story-generation').value = story;
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('generate-story-button').addEventListener('click', generateStory);
    });
</script>


<script id="gea-runtime-helper">
(function () {
  if (window.geaRuntimeLLM) return;
  async function callRuntimeLLM(prompt, { signal } = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt }),
      signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;
})();
</script>
</body>
