<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Topic Guesser</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" />
  <script src='https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/tabulator-tables@5/dist/js/tabulator.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
  <script src='https://unpkg.com/@popperjs/core@2'></script>
  <script src='https://unpkg.com/tippy.js@6'></script>
  <style>
    /* Add custom styles here */
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 pt-6 mt-10">
    <h1 class="text-3xl font-bold mb-4">CSV Topic Guesser</h1>
    <input type="file" id="fileInput" accept=".csv" class="hidden">
    <button id="uploadButton" class="btn btn-primary">Upload CSV</button>
    <div id="loading" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="animate-spin h-12 w-12 border-4 border-white border-t-transparent rounded-full"></div>
    </div>
    <div id="tableContainer" class="mt-6" role="grid"></div>
    <div id="resultCard" class="mt-6 card"></div>
    <div id="errorToast" class="hidden"></div>
    <div id="tabs" class="hidden" role="tablist"></div>
  </div>
  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadButton = document.getElementById('uploadButton');
    const tableContainer = document.getElementById('tableContainer');
    const resultCard = document.getElementById('resultCard');
    const errorToast = document.getElementById('errorToast');
    const loading = document.getElementById('loading');

    let uploadedFile = null;
    let csvData = [];
    let previewData = [];
    let guessResult = '';
    let isLoading = false;
    let errorMessage = null;
    let settings = { theme: 'light' };

    uploadButton.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (file.size > 5 * 1024 * 1024) {
        Swal.fire({
          title: 'Error',
          text: 'File is too large. Please select a file smaller than 5MB.',
          icon: 'error',
        });
        return;
      }

      uploadedFile = file;
      csvData = [];
      previewData = [];
      guessResult = '';
      isLoading = true;
      errorMessage = null;

      try {
        const reader = new FileReader();
        reader.onload = () => {
          const csvString = reader.result;
          const parsedData = Papa.parse(csvString, { header: true, dynamicTyping: true }).data;
          csvData = parsedData;
          previewData = csvData.slice(0, 10);

          const table = new Tabulator(tableContainer, {
            data: previewData,
            columns: Object.keys(previewData[0]).map((key) => ({ title: key, field: key })),
          });

          const prompt = `Given the following CSV header and sample rows, infer the most likely subject of this dataset. Respond with a short phrase (e.g., 'Sales transactions', 'Employee attendance', etc.).\nHeader: ${Object.keys(previewData[0]).join(', ')}\nRows: ${previewData.map((row) => Object.values(row).join(', ')).join('\n')}`;
          window.geaRuntimeLLM(prompt).then((response) => {
            guessResult = response;

            resultCard.innerHTML = `<h2 class="text-2xl font-bold mb-4">Guess Result</h2><p>${guessResult}</p>`;

            isLoading = false;
            loading.classList.add('hidden');
          }).catch((error) => {
            errorMessage = error.message;
            Swal.fire({
              title: 'Error',
              text: errorMessage,
              icon: 'error',
            });
          });
        };
        reader.readAsText(file);
      } catch (error) {
        errorMessage = error.message;
        Swal.fire({
          title: 'Error',
          text: errorMessage,
          icon: 'error',
        });
      }
    });

    window.geaRuntimeStore.get('csvGuesserState').then((state) => {
      if (state) {
        guessResult = state.guessResult;
        settings = state.settings;
      }
    });

    window.geaRuntimeStore.set('csvGuesserState', { guessResult, settings });
  </script>
  <script id="gea-runtime-helper">
    (function () {
      if (window._geaRuntimeInjected) return;
      window._geaRuntimeInjected = true;

      const defaultModel = "llama-3.3-70b-versatile";
      const appId = "dsstar_20260121_141507_658";

      // AI Helper
      async function callRuntimeLLM(prompt, options = {}) {
        if (!prompt || typeof prompt !== "string") {
          throw new Error("Prompt must be a non-empty string");
        }
        const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
        const response = await new Promise((resolve) => {
          const xhr = new XMLHttpRequest();
          xhr.open('POST', '/api/runtime/llm', true);
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
              resolve(xhr.response);
            } else {
              resolve(null);
            }
          };
          xhr.send(JSON.stringify({ prompt, model }));
        });
        if (!response) {
          throw new Error('Runtime LLM request failed');
        }
        return response;
      }
      window.geaRuntimeLLM = callRuntimeLLM;

      // Data Store Helper
      window.geaRuntimeStore = {
        async get(key) {
          return window.geaRuntimeLLM(`Get ${key} from store`).then((response) => JSON.parse(response));
        },
        async set(key, value) {
          return window.geaRuntimeLLM(`Set ${key} to ${JSON.stringify(value)} in store`);
        }
      };
    })();
  </script>
</body>
</html>
