<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Content Analyzer</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <script src='https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
  <script src='https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
  <style>
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loading-spinner {
      border: 8px solid rgba(0, 0, 0, 0.1);
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4 mt-10">
    <h1 class="text-3xl font-bold mb-4">CSV Content Analyzer</h1>
    <input type="file" id="file-input" accept=".csv" class="block mb-4">
    <button id="upload-button" class="btn btn-primary mb-4">Upload CSV</button>
    <div id="loading" class="hidden loading">
      <div class="loading-spinner"></div>
    </div>
    <div id="summary-card" class="hidden card bg-base-100 shadow-xl">
      <h2 class="card-title">Summary</h2>
      <p id="ai-summary" class="text-lg"></p>
      <div id="column-insights" class="mt-4"></div>
      <button id="download-button" class="btn btn-primary mt-4">Download Report</button>
    </div>
  </div>
  <script>
    const fileInput = document.getElementById('file-input');
    const uploadButton = document.getElementById('upload-button');
    const loadingDiv = document.getElementById('loading');
    const summaryCard = document.getElementById('summary-card');
    const aiSummary = document.getElementById('ai-summary');
    const columnInsights = document.getElementById('column-insights');
    const downloadButton = document.getElementById('download-button');

    let fileName;
    let rawData;
    let parsedRows;
    let aiSummaryText;
    let aiColumns;
    let isLoading = false;

    uploadButton.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      fileName = file.name;
      const reader = new FileReader();
      reader.onload = async (event) => {
        rawData = event.target.result;
        try {
          parsedRows = Papa.parse(rawData, { header: true }).data;
          isLoading = true;
          loadingDiv.classList.remove('hidden');
          const response = await window.geaRuntimeLLM(`Analyze this CSV data and identify the top trends: ${JSON.stringify(parsedRows)}`);
          aiSummaryText = response;
          aiColumns = await window.geaRuntimeLLM(`Identify the key columns in this CSV data: ${JSON.stringify(parsedRows)}`);
          isLoading = false;
          loadingDiv.classList.add('hidden');
          summaryCard.classList.remove('hidden');
          aiSummary.innerText = aiSummaryText;
          const columnInsightChips = aiColumns.split(',').map((column) => {
            return `<span class="badge badge-primary">${column}</span>`;
          });
          columnInsights.innerHTML = columnInsightChips.join(' ');
        } catch (error) {
          Swal.fire({
            title: 'Error',
            text: 'Failed to parse CSV file',
            icon: 'error',
          });
        }
      };
      reader.readAsText(file);
    });

    downloadButton.addEventListener('click', () => {
      const doc = new jspdf.jsPDF();
      doc.text('CSV Content Analyzer Report', 10, 10);
      doc.text(aiSummaryText, 10, 20);
      doc.text('Key Columns:', 10, 30);
      doc.text(aiColumns, 10, 40);
      doc.save('report.pdf');
    });
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_144530_636";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
