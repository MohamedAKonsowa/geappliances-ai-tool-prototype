<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Content Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #drop-zone {
      border: 2px dashed #007a8a;
      padding: 20px;
      border-radius: 10px;
    }
    #drop-zone:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4 pt-6 mt-10 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4">CSV Content Analyzer</h1>
    <div id="drop-zone" class="flex justify-center items-center mb-4">
      <input type="file" id="file-input" accept=".csv" />
      <p>Drop CSV file here or click to upload</p>
    </div>
    <div id="loading" class="hidden flex justify-center items-center">
      <div class="animate-spin h-12 w-12 border-4 border-white border-t-transparent rounded-full"></div>
    </div>
    <div id="summary-card" class="hidden mb-4">
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title">Summary</h2>
          <p id="ai-summary"></p>
          <p id="confidence"></p>
        </div>
      </div>
    </div>
    <div id="column-insights" class="hidden mb-4">
      <h2 class="text-2xl font-bold mb-2">Column Insights</h2>
      <ul id="column-list"></ul>
    </div>
  </div>
  <script>
    const formatCurrency = (n) => '$' + n.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    const formatDate = (d) => new Date(d).toLocaleDateString('en-US', {month:'short',day:'numeric',year:'numeric'});
    const groupBy = (arr, key) => arr.reduce((acc, obj) => { (acc[obj[key]] = acc[obj[key]] || []).push(obj); return acc; }, {});
    const sum = (arr) => arr.reduce((a, b) => a + b, 0);
    const average = (arr) => arr.length ? arr.reduce((a, b) => a + b, 0) / arr.length : 0;
    const unique = (arr) => [...new Set(arr)];
    const sortByKey = (arr, key, desc = false) => [...arr].sort((a, b) => desc ? b[key] - a[key] : a[key] - b[key]);
    const debounce = (fn, ms) => { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); }; };
    const parseCSVLine = (line) => line.split(',').map(s => s.trim().replace(/^"|"$/g, ''));
    const downloadFile = (content, filename, type='text/plain') => { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([content], {type})); a.download = filename; a.click(); };
    const showLoading = (show) => { let el = document.getElementById('loading'); if (!el && show) { el = document.createElement('div'); el.id = 'loading'; el.className = 'flex justify-center items-center'; el.innerHTML = '<div class="animate-spin h-12 w-12 border-4 border-white border-t-transparent rounded-full"></div>'; document.body.appendChild(el); } if (el) el.style.display = show ? 'flex' : 'none'; };
    const showToast = (msg, isError=false) => { const t = document.createElement('div'); t.className = `fixed bottom-4 right-4 px-6 py-3 rounded-xl shadow-lg text-white ${isError ? 'bg-red-500' : 'bg-green-500'} z-50`; t.textContent = msg; document.body.appendChild(t); setTimeout(() => t.remove(), 3000); };

    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');
    const loadingEl = document.getElementById('loading');
    const summaryCard = document.getElementById('summary-card');
    const columnList = document.getElementById('column-list');

    let uploadedFile;
    let parsedRows;
    let columnHeaders;
    let aiSummary;
    let confidence;

    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileChange);
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.background = '#f2f2f2';
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.style.background = '';
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      handleFileChange({ target: { files: [file] } });
    });

    async function handleFileChange(e) {
      const file = e.target.files[0];
      uploadedFile = file;
      showLoading(true);
      try {
        const csvText = await file.text();
        const csvData = Papa.parse(csvText, { header: true }).data;
        parsedRows = csvData;
        columnHeaders = Object.keys(csvData[0]);
        const summary = await window.geaRuntimeLLM(`Analyze this CSV data and identify trends: ${JSON.stringify(csvData.slice(0, 200))}`);
        aiSummary = summary;
        confidence = 'High';
        renderSummary();
        renderColumnInsights();
      } catch (error) {
        console.error(error);
        showToast('Error parsing CSV file', true);
      } finally {
        showLoading(false);
      }
    }

    function renderSummary() {
      summaryCard.style.display = 'block';
      document.getElementById('ai-summary').textContent = aiSummary;
      document.getElementById('confidence').textContent = `Confidence: ${confidence}`;
    }

    function renderColumnInsights() {
      columnList.innerHTML = '';
      columnHeaders.forEach((header) => {
        const li = document.createElement('li');
        li.textContent = header;
        columnList.appendChild(li);
      });
      document.getElementById('column-insights').style.display = 'block';
    }
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.1-8b-instant";
  const appId = "default";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
