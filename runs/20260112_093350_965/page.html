    <div id="container">
        <header>
            <h1>AI Story Generator</h1>
        </header>

            <form>
                <label for="story-type">Story Type:</label>
                <select id="story-type" name="story-type"></select>
                <br><br>
                <label for="genre">Genre:</label>
                <select id="genre" name="genre"></select>
                <br><br>
                <label for="setting">Setting:</label>
                <input type="text" id="setting" name="setting">

                <button type="submit">Generate Story</button>
            </form>
        </section>
        <section id="story-section">
            <p id="story"></p>
        </section>

    <script>
        window.addEventListener('load', async () => {
            const storyTypeSelect = document.getElementById('story-type');
            for (let i = 0; i < 5; i++) {
                const option = document.createElement('option');
                option.text = `Story Type ${i + 1}`;
                option.value = `${i}`;
                storyTypeSelect.add(option);
            }
            
            const genreSelect = document.getElementById('genre');
            for (let i = 0; i < 5; i++) {
                const option = document.createElement('option');
                option.text = `Genre ${i + 1}`;
                option.value = `${i}`;
                genreSelect.add(option);
            }
        });
        
        document.addEventListener('DOMContentLoaded', async () => {
            const generateButton = document.querySelector('button[type="submit"]');
            generateButton.addEventListener('click', async (e) => {
                e.preventDefault();
                
                const storyTypeValue = document.getElementById('story-type').value;
                const genreValue = document.getElementById('genre').value;
                const settingValue = document.getElementById('setting').value;
                
                const story = await window.geaRuntimeLLM(prompt(`Generate a ${storyTypeValue} story set in the ${genreValue} genre with a ${settingValue} setting`));
                document.getElementById('story').textContent = story;
            });
        });
    </script>

<script id="gea-runtime-helper">
(function () {
  if (window.geaRuntimeLLM) return;
  async function callRuntimeLLM(prompt, { signal } = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt }),
      signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;
})();
</script>
