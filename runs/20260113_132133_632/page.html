<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="utf-8">
  <title>GEA Punctuality Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5/dist/js/tabulator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ge-primary: #007a8a;
      --ge-primary-dark: #005f6b;
      --ge-accent: #f39200;
      --ge-success: #28c840;
      --ge-warning: #ffbd2e;
      --ge-error: #ff5f57;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .ge-brand-bg {
      background-color: var(--ge-primary);
    }
    .ge-brand-text {
      color: var(--ge-primary);
    }
    .high-contrast {
      background: #000 !important;
      color: #fff !important;
    }
    .high-contrast .card {
      background: #222 !important;
      color: #fff !important;
    }
    .drag-over {
      border-color: var(--ge-accent);
      background: rgba(243, 146, 0, 0.1);
    }
    .progress-bar {
      transition: width 0.3s ease;
    }
    .table-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    .chart-tooltip {
      position: fixed;
      pointer-events: none;
      z-index: 50;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
    }
  </style>
</head>
<body class="bg-base-100 text-base-content">
  <div class="container mx-auto p-4">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold ge-brand-text">GEA Punctuality Dashboard</h1>
      <button id="contrastToggle" class="btn btn-sm btn-outline" aria-label="Toggle high contrast mode">
        <span class="material-symbols-outlined">contrast</span>
      </button>
    </header>

    <section id="uploadSection" class="mb-6">
      <div class="card bg-base-100 shadow-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Upload Timesheet CSV</h2>
        <div id="dropZone" class="border-2 border-dashed border-neutral rounded-lg p-8 text-center cursor-pointer hover:bg-neutral/10 transition-colors" tabindex="0" role="button" aria-label="Drop CSV file here">
          <p class="text-neutral/70">Drag & drop CSV here or click to select</p>
          <input type="file" id="fileInput" accept=".csv" class="hidden">
        </div>
        <div id="progressBar" class="hidden mt-4">
          <progress class="progress progress-primary w-full" value="0" max="100"></progress>
        </div>
        <div id="previewTable" class="hidden mt-4 overflow-x-auto"></div>
        <div id="dateRangeInputs" class="hidden mt-4 flex flex-col md:flex-row gap-4">
          <label class="form-control w-full md:w-1/2">
            <span class="label-text">Start Date</span>
            <input type="date" id="startDate" class="input input-bordered w-full">
          </label>
          <label class="form-control w-full md:w-1/2">
            <span class="label-text">End Date</span>
            <input type="date" id="endDate" class="input input-bordered w-full">
          </label>
          <button id="analyzeBtn" class="btn btn-primary self-end">Analyze</button>
        </div>
      </div>
    </section>

    <section id="resultsSection" class="hidden">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="card bg-base-100 shadow-lg p-6 border-l-4 border-success">
          <h2 class="text-lg font-semibold mb-2">Most Punctual</h2>
          <div id="mostPunctualCard" class="flex items-center gap-4">
            <div class="avatar placeholder">
              <div class="bg-neutral text-neutral-content rounded-full w-16">
                <span class="text-xl">ðŸ‘¤</span>
              </div>
            </div>
            <div>
              <p id="mostPunctualName" class="font-bold"></p>
              <p id="mostPunctualId" class="text-sm text-neutral/70"></p>
              <p id="mostPunctualScore" class="font-semibold text-success"></p>
              <p id="mostPunctualDesc" class="text-sm text-neutral/70"></p>
            </div>
          </div>
        </div>
        <div class="card bg-base-100 shadow-lg p-6 border-l-4 border-error">
          <h2 class="text-lg font-semibold mb-2">Least Punctual</h2>
          <div id="leastPunctualCard" class="flex items-center gap-4">
            <div class="avatar placeholder">
              <div class="bg-neutral text-neutral-content rounded-full w-16">
                <span class="text-xl">ðŸ‘¤</span>
              </div>
            </div>
            <div>
              <p id="leastPunctualName" class="font-bold"></p>
              <p id="leastPunctualId" class="text-sm text-neutral/70"></p>
              <p id="leastPunctualScore" class="font-semibold text-error"></p>
              <p id="leastPunctualDesc" class="text-sm text-neutral/70"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="card bg-base-100 shadow-lg p-6 mb-6">
        <h2 class="text-lg font-semibold mb-4">Team Punctuality</h2>
        <div id="teamChartContainer" class="h-64">
          <canvas id="teamChart"></canvas>
        </div>
      </div>

      <div class="card bg-base-100 shadow-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Detailed Results</h2>
        <div id="resultsTable" class="overflow-x-auto"></div>
      </div>

      <div class="mt-6 flex justify-end">
        <button id="downloadPdfBtn" class="btn btn-primary">
          <span class="material-symbols-outlined mr-2">download</span>
          Download PDF Report
        </button>
      </div>
    </section>
  </div>

  <script>
    let rawCsvData = [];
    let parsedEmployees = [];
    let teamChart = null;
    let highContrastMode = false;

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const previewTable = document.getElementById('previewTable');
    const dateRangeInputs = document.getElementById('dateRangeInputs');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const resultsSection = document.getElementById('resultsSection');
    const contrastToggle = document.getElementById('contrastToggle');

    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileSelect);
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('drag-over');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      const file = e.dataTransfer.files[0];
      if (file && file.type === 'text/csv') {
        handleFile(file);
      }
    });
    contrastToggle.addEventListener('click', () => {
      highContrastMode = !highContrastMode;
      document.body.classList.toggle('high-contrast');
    });
    analyzeBtn.addEventListener('click', analyzeData);
    document.getElementById('downloadPdfBtn').addEventListener('click', downloadPdf);

    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (file && file.type === 'text/csv') {
        handleFile(file);
      }
    }

    function handleFile(file) {
      progressBar.classList.remove('hidden');
      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        step: (results, parser) => {
          rawCsvData.push(results.data);
        },
        complete: () => {
          progressBar.classList.add('hidden');
          showPreview();
          dateRangeInputs.classList.remove('hidden');
        }
      });
    }

    function showPreview() {
      const firstFive = rawCsvData.slice(0, 5);
      const columns = Object.keys(firstFive[0]).map(key => ({ title: key, field: key }));
      previewTable.innerHTML = '';
      new Tabulator(previewTable, {
        data: firstFive,
        columns,
        layout: 'fitColumns',
        height: '150px'
      });
    }

    function analyzeData() {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      if (!startDate || !endDate) {
        alert('Please select date range');
        return;
      }
      const filtered = rawCsvData.filter(row => {
        const rowDate = dayjs(row.date);
        return rowDate.isAfter(dayjs(startDate).subtract(1, 'day')) && rowDate.isBefore(dayjs(endDate).add(1, 'day'));
      });
      const grouped = _.groupBy(filtered, 'name');
      const results = [];
      for (const [name, records] of Object.entries(grouped)) {
        let totalArrivalDelta = 0;
        let totalDepartureDelta = 0;
        let totalMinutesWorked = 0;
        let lateArrivals = 0;
        let earlyDepartures = 0;
        records.forEach(r => {
          const clockIn = dayjs(`${r.date} ${r.clock_in}`);
          const clockOut = dayjs(`${r.date} ${r.clock_out}`);
          const scheduledIn = dayjs(`${r.date} 09:00`);
          const scheduledOut = dayjs(`${r.date} 17:00`);
          const arrivalDelta = clockIn.diff(scheduledIn, 'minute');
          const departureDelta = scheduledOut.diff(clockOut, 'minute');
          const minutesWorked = clockOut.diff(clockIn, 'minute');
          totalArrivalDelta += arrivalDelta;
          totalDepartureDelta += departureDelta;
          totalMinutesWorked += minutesWorked;
          if (arrivalDelta > 5) lateArrivals++;
          if (departureDelta > 5) earlyDepartures++;
        });
        const avgArrivalDelta = totalArrivalDelta / records.length;
        const avgDepartureDelta = totalDepartureDelta / records.length;
        const punctualityScore = Math.max(0, 100 - (Math.abs(avgArrivalDelta) + Math.abs(avgDepartureDelta)) | 0;
        results.push({
          name,
          employee_id: records[0].employee_id,
          punctualityScore,
          avgArrivalDelta,
          avgDepartureDelta,
          lateArrivals,
          earlyDepartures,
          avgMinutesWorked: Math.round(totalMinutesWorked / records.length)
        });
      }
      results.sort((a, b) => b.punctualityScore - a.punctualityScore);
      parsedEmployees = results;
      renderResults();
    }

    function renderResults() {
      resultsSection.classList.remove('hidden');
      const most = parsedEmployees[0];
      const least = parsedEmployees[parsedEmployees.length - 1];
      document.getElementById('mostPunctualName').textContent = most.name;
      document.getElementById('mostPunctualId').textContent = `ID: ${most.employee_id}`;
      document.getElementById('mostPunctualScore').textContent = `Score: ${most.punctualityScore}/100`;
      document.getElementById('mostPunctualDesc').textContent = `${most.name} averaged ${Math.abs(most.avgArrivalDelta).toFixed(1)} min ${most.avgArrivalDelta < 0 ? 'early' : 'late'} and never left early.`;
      document.getElementById('leastPunctualName').textContent = least.name;
      document.getElementById('leastPunctualId').textContent = `ID: ${least.employee_id}`;
      document.getElementById('leastPunctualScore').textContent = `Score: ${least.punctualityScore}/100`;
      document.getElementById('leastPunctualDesc').textContent = `${least.name} averaged ${Math.abs(least.avgArrivalDelta).toFixed(1)} min ${least.avgArrivalDelta < 0 ? 'early' : 'late'} and left early ${least.earlyDepartures} times.`;
      renderTeamChart();
      renderResultsTable();
    }

    function renderTeamChart() {
      const ctx = document.getElementById('teamChart').getContext('2d');
      teamChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: parsedEmployees.map(e => e.name),
          datasets: [{
            label: 'Punctuality Score',
            data: parsedEmployees.map(e => e.punctualityScore),
            backgroundColor: parsedEmployees.map(e => e.punctualityScore >= 90 ? 'var(--ge-success)' : e.punctualityScore >= 70 ? 'var(--ge-warning)' : 'var(--ge-error)')
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                afterLabel: ctx => {
                  const emp = parsedEmployees[ctx.dataIndex];
                  return `Arrival: ${emp.avgArrivalDelta > 0 ? '+' : ''}${emp.avgArrivalDelta.toFixed(1)} min, Departure: ${emp.avgDepartureDelta > 0 ? '+' : ''}${emp.avgDepartureDelta.toFixed(1)} min`;
                }
              }
            }
          },
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        }
      });
    }

    function renderResultsTable() {
      const tableEl = document.getElementById('resultsTable');
      new Tabulator(tableEl, {
        data: parsedEmployees,
        columns: [
          { title: 'Name', field: 'name', headerFilter: 'input' },
          { title: 'ID', field: 'employee_id' },
          { title: 'Score', field: 'punctualityScore', formatter: cell => {
            const v = cell.getValue();
            return `<span class="font-bold ${v >= 90 ? 'text-success' : v >= 70 ? 'text-warning' : 'text-error'}">${v}</span>`;
          }},
          { title: 'Arrival', field: 'avgArrivalDelta', formatter: cell => {
            const v = cell.getValue();
            return `<span class="table-badge"><i class="fa-solid ${v <= 0 ? 'fa-check-circle text-success' : 'fa-clock text-error'}"></i>${v > 0 ? '+' : ''}${v.toFixed(1)} min</span>`;
          }},
          { title: 'Departures', field: 'earlyDepartures', formatter: cell => {
            const v = cell.getValue();
            return `<span class="table-badge"><i class="fa-solid ${v === 0 ? 'fa-check-circle text-success' : 'fa-clock text-error'}"></i>${v}</span>`;
          }}
        ],
        layout: 'fitColumns',
        pagination: 'local',
        paginationSize: 10
      });
    }

    function downloadPdf() {
      html2canvas(document.getElementById('resultsSection')).then(canvas => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(16);
        doc.text('GEA Punctuality Report', 14, 20);
        doc.setFontSize(12);
        doc.text(`Date Range: ${document.getElementById('startDate').value} to ${document.getElementById('endDate').value}`, 14, 30);
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 40, 190, 0);
        doc.save('GEA_Punctuality_Report.pdf');
      });
    }
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window.geaRuntimeLLM) return;
  const defaultModel = "moonshotai/kimi-k2-instruct";
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;
})();
</script>
</body>
</html>
