  <script>
    // State management
    const state = {
      userPrompt: '',
      storyGenre: 'fantasy',
      storyLength: 'short',
      storyTone: [],
      generatedStory: '',
      isLoading: false,
      error: '',
      storyHistory: JSON.parse(localStorage.getItem('storyHistory') || '[]'),
      currentStoryId: null
    };

    // DOM Elements
    const elements = {
      userPrompt: document.getElementById('userPrompt'),
      storyGenre: document.getElementById('storyGenre'),
      storyLength: document.querySelectorAll('input[name="storyLength"]'),
      storyTone: document.querySelectorAll('input[type="checkbox"]'),
      generateBtn: document.getElementById('generateBtn'),
      clearBtn: document.getElementById('clearBtn'),
      storyDisplay: document.getElementById('storyDisplay'),
      errorContainer: document.getElementById('errorContainer'),
      loadingIndicator: document.getElementById('loadingIndicator'),
      storyActions: document.getElementById('storyActions'),
      copyBtn: document.getElementById('copyBtn'),
      downloadBtn: document.getElementById('downloadBtn'),
      historyList: document.getElementById('historyList')
    };

    // Initialize the app
    function init() {
      renderHistory();
      setupEventListeners();
      updateStoryActionsVisibility();
    }

    // Set up event listeners
    function setupEventListeners() {
      // Input events
      elements.userPrompt.addEventListener('input', () => {
        state.userPrompt = elements.userPrompt.value;
      });

      elements.storyGenre.addEventListener('change', () => {
        state.storyGenre = elements.storyGenre.value;
      });

      elements.storyLength.forEach(radio => {
        radio.addEventListener('change', () => {
          state.storyLength = radio.value;
        });
      });

      elements.storyTone.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          const tone = checkbox.value;
          if (checkbox.checked) {
            state.storyTone.push(tone);
          } else {
            state.storyTone = state.storyTone.filter(t => t !== tone);
          }
        });
      });

      // Button events
      elements.generateBtn.addEventListener('click', generateStory);
      elements.clearBtn.addEventListener('click', clearStory);
      elements.copyBtn.addEventListener('click', copyToClipboard);
      elements.downloadBtn.addEventListener('click', downloadAsPDF);
    }

    // Generate story
    async function generateStory() {
      // Validate input
      if (!state.userPrompt.trim()) {
        showError('Please enter a story prompt');
        return;
      }

      if (state.userPrompt.length > 500) {
        showError('Prompt must be under 500 characters');
        return;
      }

      // Set loading state
      state.isLoading = true;
      updateUI();

      try {
        // Simulate API call with runtime LLM
        const prompt = buildStoryPrompt();
        const story = await window.geaRuntimeLLM(prompt);
        
        // Process story
        state.generatedStory = story;
        state.currentStoryId = Date.now().toString();
        
        // Add to history
        addToHistory();
        
        // Update state
        state.isLoading = false;
        state.error = '';
        updateUI();
      } catch (error) {
        state.isLoading = false;
        state.error = 'Failed to generate story. Please try again.';
        updateUI();
      }
    }

    // Build the prompt for the LLM
    function buildStoryPrompt() {
      const tones = state.storyTone.join(', ');
      const length = state.storyLength === 'short' ? '200-300 words' : 
                   state.storyLength === 'medium' ? '400-600 words' : '800+ words';
      
      return `Generate a ${state.storyGenre} story with ${length} based on this prompt: "${state.userPrompt}"${
        tones ? ` The story should have a ${tones} tone.` : ''
      }`;
    }

    // Add story to history
    function addToHistory() {
      const historyItem = {
        id: state.currentStoryId,
        prompt: state.userPrompt,
        timestamp: new Date().toISOString(),
        story: state.generatedStory
      };
      
      state.storyHistory.unshift(historyItem);
      // Keep only last 10 stories
      if (state.storyHistory.length > 10) {
        state.storyHistory = state.storyHistory.slice(0, 10);
      }
      
      // Save to localStorage
      localStorage.setItem('storyHistory', JSON.stringify(state.storyHistory));
      renderHistory();
    }

    // Render history list
    function renderHistory() {
      elements.historyList.innerHTML = '';
      
      if (state.storyHistory.length === 0) {
        elements.historyList.innerHTML = '<p>No stories yet. Generate your first story!</p>';
        return;
      }
      
      state.storyHistory.forEach(item => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        historyItem.dataset.id = item.id;
        
        const date = new Date(item.timestamp);
        const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        historyItem.innerHTML = `
          <div class="history-item-title">${item.prompt.substring(0, 30)}${item.prompt.length > 30 ? '...' : ''}</div>
          <div class="history-item-time">${formattedDate}</div>
        `;
        
        historyItem.addEventListener('click', () => {
          loadStoryFromHistory(item.id);
        });
        
        elements.historyList.appendChild(historyItem);
      });
    }

    // Load story from history
    function loadStoryFromHistory(id) {
      const storyItem = state.storyHistory.find(item => item.id === id);
      if (storyItem) {
        state.generatedStory = storyItem.story;
        state.userPrompt = storyItem.prompt;
        state.currentStoryId = id;
        
        // Update UI
        elements.userPrompt.value = storyItem.prompt;
        state.isLoading = false;
        state.error = '';
        updateUI();
      }
    }

    // Clear current story
    function clearStory() {
      state.userPrompt = '';
      state.generatedStory = '';
      state.currentStoryId = null;
      state.storyTone = [];
      
      // Reset UI
      elements.userPrompt.value = '';
      elements.storyTone.forEach(checkbox => checkbox.checked = false);
      elements.storyDisplay.textContent = '';
      elements.errorContainer.innerHTML = '';
      
      updateStoryActionsVisibility();
    }

    // Copy to clipboard
    async function copyToClipboard() {
      try {
        await navigator.clipboard.writeText(state.generatedStory);
        alert('Story copied to clipboard!');
      } catch (err) {
        alert('Failed to copy story. Please try again.');
      }
    }

    // Download as PDF (simulated)
    function downloadAsPDF() {
      // In a real app, this would generate a PDF
      const blob = new Blob([state.generatedStory], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `story-${state.currentStoryId || Date.now()}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Show error message
    function showError(message) {
      state.error = message;
      updateUI();
    }

    // Update UI based on state
    function updateUI() {
      // Update prompt input
      elements.userPrompt.value = state.userPrompt;
      
      // Update genre
      elements.storyGenre.value = state.storyGenre;
      
      // Update length
      elements.storyLength.forEach(radio => {
        radio.checked = radio.value === state.storyLength;
      });
      
      // Update tone
      elements.storyTone.forEach(checkbox => {
        checkbox.checked = state.storyTone.includes(checkbox.value);
      });
      
      // Update loading state
      if (state.isLoading) {
        elements.loadingIndicator.classList.add('active');
        elements.generateBtn.disabled = true;
        elements.generateBtn.querySelector('span').textContent = 'Generating...';
      } else {
        elements.loadingIndicator.classList.remove('active');
        elements.generateBtn.disabled = false;
        elements.generateBtn.querySelector('span').textContent = 'Generate Story';
      }
      
      // Update story display
      if (state.generatedStory) {
        elements.storyDisplay.textContent = state.generatedStory;
        updateStoryActionsVisibility();
      } else {
        elements.storyDisplay.textContent = '';
        updateStoryActionsVisibility();
      }
      
      // Update error message
      if (state.error) {
        elements.errorContainer.innerHTML = `<div class="error-message">${state.error}</div>`;
      } else {
        elements.errorContainer.innerHTML = '';
      }
    }

    // Update story actions visibility
    function updateStoryActionsVisibility() {
      if (state.generatedStory) {
        elements.storyActions.classList.remove('hidden');
      } else {
        elements.storyActions.classList.add('hidden');
      }
    }

    // Initialize the app
    init();
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window.geaRuntimeLLM) return;
  const defaultModel = "anarko/qwen3-coder-flash:30b";
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;
})();
</script>
</body>
