<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Content Intelligence Analyzer</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <script src='https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
  <script src='https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css'></script>
  <script src='https://unpkg.com/@popperjs/core@2'></script>
  <script src='https://unpkg.com/tippy.js@6'></script>
  <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4 pt-6 mt-10">
    <h1 class="text-3xl font-bold mb-4">CSV Content Intelligence Analyzer</h1>
    <div class="flex justify-center mb-4">
      <input type="file" id="fileInput" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
    </div>
    <div id="loading" class="hidden">
      <div class="animate-spin h-12 w-12 border-4 border-white border-t-transparent rounded-full"></div>
    </div>
    <div id="results" class="hidden">
      <h2 class="text-2xl font-bold mb-4">Results</h2>
      <p id="summary" class="text-lg mb-4"></p>
      <div id="insights" class="flex flex-wrap mb-4"></div>
      <canvas id="chart" class="mb-4"></canvas>
      <table id="previewTable" class="table-auto w-full mb-4">
        <thead>
          <tr>
            <th class="px-4 py-2">Column</th>
            <th class="px-4 py-2">Value</th>
          </tr>
        </thead>
        <tbody id="previewBody"></tbody>
      </table>
    </div>
  </div>
  <script>
    const fileInput = document.getElementById('fileInput');
    const loadingDiv = document.getElementById('loading');
    const resultsDiv = document.getElementById('results');
    const summaryP = document.getElementById('summary');
    const insightsDiv = document.getElementById('insights');
    const chartCanvas = document.getElementById('chart');
    const previewTable = document.getElementById('previewTable');
    const previewBody = document.getElementById('previewBody');

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      showLoading(true);
      try {
        const csv = await Papa.parse(file, { header: null });
        const rows = csv.data;
        const headers = rows.shift();
        const summary = await window.geaRuntimeLLM(`Analyze this CSV and identify its topic: ${JSON.stringify(rows)}`);
        const insights = await window.geaRuntimeLLM(`Analyze this CSV and identify its key columns and data insights: ${JSON.stringify(rows)}`);
        const chartData = {
          labels: headers,
          datasets: [{
            label: 'Column Distribution',
            data: headers.map((header) => rows.map((row) => row[headers.indexOf(header)]).length),
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)',
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)',
            ],
            borderWidth: 1
          }]
        };
        const chartOptions = {
          responsive: true,
          maintainAspectRatio: false,
        };
        new Chart(chartCanvas, {
          type: 'bar',
          data: chartData,
          options: chartOptions
        });
        summaryP.innerText = summary;
        insightsDiv.innerHTML = '';
        insights.split('\n').forEach((insight) => {
          const chip = document.createElement('div');
          chip.classList.add('bg-blue-50', 'text-blue-700', 'px-4', 'py-2', 'rounded-full', 'mb-2');
          chip.innerText = insight;
          insightsDiv.appendChild(chip);
        });
        previewBody.innerHTML = '';
        rows.slice(0, 5).forEach((row) => {
          const rowHtml = row.map((cell) => `<td class="px-4 py-2">${cell}</td>`).join('');
          previewBody.innerHTML += `<tr>${rowHtml}</tr>`;
        });
        showLoading(false);
        resultsDiv.classList.remove('hidden');
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: error.message,
        });
        showLoading(false);
      }
    });

    function showLoading(show) {
      if (show) {
        loadingDiv.classList.remove('hidden');
        resultsDiv.classList.add('hidden');
      } else {
        loadingDiv.classList.add('hidden');
      }
    }
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_145125_823";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
