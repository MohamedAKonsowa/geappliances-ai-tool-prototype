<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Content Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <style>
    /* Add custom styles here */
    body {
      font-family: Arial, sans-serif;
    }
    .dropzone {
      width: 500px;
      height: 200px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #666;
    }
    .dropzone:hover {
      background-color: #f0f0f0;
    }
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <h1 class="text-3xl font-bold mb-4">CSV Content Analyzer</h1>
    <div class="dropzone" id="dropzone">
      Drop CSV file here or click to upload
    </div>
    <input type="file" id="file-input" class="hidden">
    <button id="analyze-button" class="btn btn-primary" disabled>Analyze</button>
    <div id="loading-spinner" class="hidden"></div>
    <div id="results-panel" class="mt-6"></div>
  </div>
  <script>
    // Get elements
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('file-input');
    const analyzeButton = document.getElementById('analyze-button');
    const loadingSpinner = document.getElementById('loading-spinner');
    const resultsPanel = document.getElementById('results-panel');

    // Add event listeners
    dropzone.addEventListener('click', () => {
      fileInput.click();
    });
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        // Parse CSV file
        Papa.parse(file, {
          header: false,
          complete: (results) => {
            const csvData = results.data;
            // Enable analyze button
            analyzeButton.disabled = false;
            // Store file name
            const fileName = file.name;
            // Call AI analysis
            analyzeButton.addEventListener('click', async () => {
              // Show loading spinner
              loadingSpinner.classList.remove('hidden');
              // Sample first 20 rows
              const sampleData = _.sampleSize(csvData, 20);
              // Call window.geaRuntimeLLM
              const prompt = `Analyze this CSV data and identify the top 3 trends: ${JSON.stringify(sampleData)}`;
              try {
                const response = await window.geaRuntimeLLM(prompt);
                // Display AI guess of dataset purpose and column meanings
                const resultsHtml = `
                  <h2>Analysis Results</h2>
                  <p>${response}</p>
                  <h3>Column Interpretations</h3>
                  <ul>
                    ${csvData[0].map((column, index) => `
                      <li>Column ${index + 1}: ${column}</li>
                    `).join('')}
                  </ul>
                `;
                resultsPanel.innerHTML = resultsHtml;
              } catch (error) {
                console.error(error);
                Swal.fire({
                  icon: 'error',
                  title: 'Error',
                  text: 'Failed to analyze CSV data',
                });
              } finally {
                // Hide loading spinner
                loadingSpinner.classList.add('hidden');
              }
            });
          },
        });
      }
    });
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.1-8b-instant";
  const appId = "default";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
