# render.yaml - Render Blueprint
services:
  - type: web
    name: ge-app-creator
    runtime: node
    buildCommand: npm install && npx playwright install --with-deps chromium
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: LLM_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false  # You'll set this in Render dashboard
      - key: PLANNER_MODEL
        value: llama-3.3-70b-versatile
      - key: CODER_MODEL
        value: llama-3.3-70b-versatile
      - key: RUNTIME_MODEL
        value: llama-3.3-70b-versatile
        
