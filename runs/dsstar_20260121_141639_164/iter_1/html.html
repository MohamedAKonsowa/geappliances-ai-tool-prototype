<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Insight Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4/lodash.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
  <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <h1 class="text-3xl font-bold mb-4">CSV Insight Generator</h1>
    <input type="file" id="csvFile" accept=".csv" class="block mb-4">
    <button id="analyzeButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Analyze</button>
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="animate-spin h-12 w-12 border-4 border-white border-t-transparent rounded-full"></div>
    </div>
    <div id="resultCard" class="mt-4 p-4 bg-white border border-gray-200 rounded-lg shadow-md">
      <h2 class="text-xl font-bold mb-2">Result</h2>
      <p id="guessResult" class="text-gray-600"></p>
      <button id="copyButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Copy to Clipboard</button>
    </div>
    <div id="errorToast" class="hidden fixed bottom-4 right-4 px-6 py-3 rounded-xl shadow-lg text-white bg-red-500 z-50"></div>
  </div>
  <script>
    const csvFileInput = document.getElementById('csvFile');
    const analyzeButton = document.getElementById('analyzeButton');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const resultCard = document.getElementById('resultCard');
    const guessResultElement = document.getElementById('guessResult');
    const copyButton = document.getElementById('copyButton');
    const errorToast = document.getElementById('errorToast');

    let csvFile = null;
    let csvData = null;
    let guessResult = null;
    let loading = false;
    let errorMessage = null;

    csvFileInput.addEventListener('change', (e) => {
      csvFile = e.target.files[0];
    });

    analyzeButton.addEventListener('click', async () => {
      if (loading) return;
      loading = true;
      loadingOverlay.classList.remove('hidden');
      try {
        const csvString = await csvFile.text();
        const parsedData = Papa.parse(csvString, { header: true }).data;
        csvData = parsedData;
        const prompt = `Given the following CSV data (first 20 rows), guess what this dataset is about and what business use case it might serve: ${JSON.stringify(csvData.slice(0, 20))}`;
        const response = await window.geaRuntimeLLM(prompt);
        guessResult = response;
        guessResultElement.textContent = guessResult;
        resultCard.classList.remove('hidden');
      } catch (error) {
        errorMessage = error.message;
        errorToast.textContent = errorMessage;
        errorToast.classList.remove('hidden');
        setTimeout(() => {
          errorToast.classList.add('hidden');
        }, 3000);
      } finally {
        loading = false;
        loadingOverlay.classList.add('hidden');
      }
    });

    copyButton.addEventListener('click', () => {
      navigator.clipboard.writeText(guessResult);
    });
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_141639_164";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
