<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Topic Guesser</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">CSV Topic Guesser</h1>
    <div class="flex justify-center mb-4">
      <input type="file" id="file-input" class="border border-gray-400 p-2" accept=".csv">
    </div>
    <button id="analyze-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" disabled>Analyze</button>
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="animate-spin h-12 w-12 border-4 border-white border-t-transparent rounded-full"></div>
    </div>
    <div id="result-card" class="bg-white shadow-md p-4 mb-4">
      <h2 id="result-header" class="text-lg font-bold mb-2"></h2>
      <p id="result-text" class="text-gray-600"></p>
    </div>
    <button id="retry-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" disabled>Retry</button>
    <div id="error-toast" class="fixed bottom-4 right-4 px-6 py-3 rounded-xl shadow-lg text-white bg-red-500 z-50"></div>
  </div>
  <script>
    const fileInput = document.getElementById('file-input');
    const analyzeButton = document.getElementById('analyze-button');
    const resultCard = document.getElementById('result-card');
    const retryButton = document.getElementById('retry-button');
    const errorToast = document.getElementById('error-toast');
    const loadingOverlay = document.getElementById('loading-overlay');

    const groupBy = (arr, key) => arr.reduce((acc, obj) => { (acc[obj[key]] = acc[obj[key]] || []).push(obj); return acc; }, {});
    const sum = (arr) => arr.reduce((a, b) => a + b, 0);

    fileInput.addEventListener('change', async (e) => {
      const file = fileInput.files[0];
      if (!file) return;
      try {
        const data = await parseCSV(file);
        const previewRows = data.slice(0, 5);
        const parsedData = data;
        document.getElementById('preview-table').innerHTML = '';
        new Tabulator('#preview-table', {
          data: previewRows,
          columns: [
            { title: 'Column 1', field: 'column1' },
            { title: 'Column 2', field: 'column2' },
          ],
        });
        analyzeButton.disabled = false;
        resultCard.classList.add('hidden');
        retryButton.classList.add('hidden');
      } catch (error) {
        console.error(error);
        showError('Invalid CSV file');
      }
    });

    analyzeButton.addEventListener('click', async () => {
      loadingOverlay.style.display = 'flex';
      const parsedData = await window.geaRuntimeStore.get('parsedData');
      if (!parsedData) {
        parsedData = await parseCSV(fileInput.files[0]);
      }
      const prompt = `Given the following CSV data (first 100 rows only), infer the most likely subject or business domain of this dataset and return a short description (max 15 words). Data: ${JSON.stringify(parsedData.slice(0, 100))}`;
      const response = await window.geaRuntimeLLM(prompt);
      await window.geaRuntimeStore.set('guessResult', response);
      showResult(response);
      loadingOverlay.style.display = 'none';
    });

    retryButton.addEventListener('click', () => {
      retryButton.classList.remove('hidden');
      analyzeButton.disabled = true;
      resultCard.classList.add('hidden');
      window.geaRuntimeStore.clear();
    });

    async function parseCSV(file) {
      const data = Papa.parse(file, { header: true, complete: (results) => results.data });
      return data;
    }

    function showError(message) {
      errorToast.textContent = message;
      errorToast.style.display = 'flex';
      setTimeout(() => {
        errorToast.style.display = 'none';
      }, 3000);
    }

    function showResult(result) {
      resultCard.classList.remove('hidden');
      document.getElementById('result-header').textContent = 'Topic Guess';
      document.getElementById('result-text').textContent = result;
    }
  </script>
  <div id="preview-table" class="hidden"></div>

  <script>
    (async () => {
      const response = await window.geaRuntimeStore.get('parsedData');
      if (response) {
        const data = JSON.parse(response);
        const parsedData = data;
        document.getElementById('preview-table').innerHTML = '';
        new Tabulator('#preview-table', {
          data: parsedData.slice(0, 5),
          columns: [
            { title: 'Column 1', field: 'column1' },
            { title: 'Column 2', field: 'column2' },
          ],
        });
      }
    })();
  </script>
  
<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.1-8b-instant";
  const appId = "dsstar_20260121_141757_635";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
