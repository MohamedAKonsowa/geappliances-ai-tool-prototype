<body>
    <h1>Add Numbers</h1>
    <form>
        <label for="num1">Number 1:</label>
        <input type="text" id="num1" name="num1">
        
        <br><br>
        
        <label for="num2">Number 2:</label>
        <input type="text" id="num2" name="num2">
        
        <br><br>
        
        <label for="num3">Number 3:</label>
        <input type="text" id="num3" name="num3">
        
        <br><br>
        
        <button id="add">Add Numbers</button>
    </form>
    
    <output id="result"></output>

    <script>
        window.geaRuntimeLLM = async (prompt) => {
            let numbers = prompt.split('+').map(Number);
            let result = numbers.reduce((a, b) => a + b, 0);
            
            return `The sum is: ${result}`;
        };
        
        document.getElementById('add').addEventListener('click', async () => {
            let numbers = [document.getElementById('num1').value, document.getElementById('num2').value, document.getElementById('num3').value];
            let result = await window.geaRuntimeLLM(numbers.join('+'));
            
            document.getElementById('result').innerText = result;
        });
    </script>

<script id="gea-runtime-helper">
(function () {
  if (window.geaRuntimeLLM) return;
  async function callRuntimeLLM(prompt, { signal } = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt }),
      signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;
})();
</script>
