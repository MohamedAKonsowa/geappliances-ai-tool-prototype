<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Content Analyzer</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <script src='https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
  <script src='https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css' rel='stylesheet' type='text/css'></script>
  <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
  <style>
    .loading-spinner {
      border: 8px solid rgba(0, 0, 0, 0.1);
      border-top: 8px solid rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen">
  <div class="card bg-base-100 shadow-xl w-1/2">
    <div class="card-body">
      <h2 class="card-title">CSV Content Analyzer</h2>
      <input type="file" id="csv-file" accept=".csv" class="block mb-4">
      <button id="analyze-button" class="btn btn-primary mb-4">Analyze</button>
      <div id="loading-spinner" class="loading-spinner hidden"></div>
      <div id="analysis-summary" class="mb-4"></div>
      <div id="column-insights" class="mb-4"></div>
      <div id="confidence-score" class="mb-4"></div>
      <div id="error-toast" class="hidden"></div>
    </div>
  </div>
  <script>
    const csvFileInput = document.getElementById('csv-file');
    const analyzeButton = document.getElementById('analyze-button');
    const loadingSpinner = document.getElementById('loading-spinner');
    const analysisSummary = document.getElementById('analysis-summary');
    const columnInsights = document.getElementById('column-insights');
    const confidenceScore = document.getElementById('confidence-score');
    const errorToast = document.getElementById('error-toast');
    let uploadedFile = null;
    let parsedData = [];
    let analysisSummaryText = '';
    let columnInsightsData = [];
    let isAnalyzing = false;

    const handleFileDrop = (event) => {
      uploadedFile = event.target.files[0];
      parseCSV();
    };

    const parseCSV = () => {
      if (!uploadedFile) return;
      Papa.parse(uploadedFile, {
        header: true,
        complete: (results) => {
          parsedData = results.data;
          triggerAnalysis();
        },
        error: (error) => {
          showError('Error parsing CSV file');
        }
      });
    };

    const triggerAnalysis = () => {
      if (isAnalyzing) return;
      isAnalyzing = true;
      showLoading(true);
      const analysisPromise = window.geaRuntimeLLM(`Analyze this CSV data and identify its purpose: ${JSON.stringify(parsedData)}`);
      analysisPromise.then((response) => {
        analysisSummaryText = response;
        columnInsightsData = getColumnInsights(parsedData);
        showAnalysisSummary();
        showColumnInsights();
        showConfidenceScore();
        isAnalyzing = false;
        showLoading(false);
      }).catch((error) => {
        showError('Error analyzing CSV data');
        isAnalyzing = false;
        showLoading(false);
      });
    };

    const getColumnInsights = (data) => {
      const insights = [];
      Object.keys(data[0]).forEach((column) => {
        const columnData = data.map((row) => row[column]);
        const dataType = getDataType(columnData);
        insights.push({ column, dataType });
      });
      return insights;
    };

    const getDataType = (data) => {
      if (data.every((value) => typeof value === 'number')) return 'number';
      if (data.every((value) => typeof value === 'string')) return 'string';
      return 'mixed';
    };

    const showAnalysisSummary = () => {
      analysisSummary.innerHTML = analysisSummaryText;
    };

    const showColumnInsights = () => {
      const table = document.createElement('table');
      table.classList.add('table', 'table-compact');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');
      table.appendChild(thead);
      table.appendChild(tbody);
      const headerRow = document.createElement('tr');
      thead.appendChild(headerRow);
      const headerCells = ['Column', 'Data Type'];
      headerCells.forEach((header) => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      columnInsightsData.forEach((insight) => {
        const row = document.createElement('tr');
        tbody.appendChild(row);
        const columnCell = document.createElement('td');
        columnCell.textContent = insight.column;
        row.appendChild(columnCell);
        const dataTypeCell = document.createElement('td');
        dataTypeCell.textContent = insight.dataType;
        row.appendChild(dataTypeCell);
      });
      columnInsights.appendChild(table);
    };

    const showConfidenceScore = () => {
      const score = 0.8; // placeholder confidence score
      confidenceScore.innerHTML = `Confidence Score: ${score.toFixed(2)}`;
    };

    const showLoading = (show) => {
      loadingSpinner.classList.toggle('hidden', !show);
    };

    const showError = (message) => {
      errorToast.textContent = message;
      errorToast.classList.toggle('hidden', false);
      setTimeout(() => {
        errorToast.classList.toggle('hidden', true);
      }, 3000);
    };

    csvFileInput.addEventListener('change', handleFileDrop);
    analyzeButton.addEventListener('click', triggerAnalysis);
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_144621_159";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
