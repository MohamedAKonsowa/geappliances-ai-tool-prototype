<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src data: https: blob:; style-src 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://d3js.org https://cdn.plot.ly https://cdn.tailwindcss.com blob:; worker-src blob:; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.tile.openstreetmap.org https://cdn.jsdelivr.net; base-uri 'none'; form-action 'none';">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Analyzer</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <script src='https://cdn.jsdelivr.net/npm/lodash@4/lodash.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/fuse.js@7'></script>
  <style>
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .loading-spinner {
      border: 8px solid rgba(0, 0, 0, 0.1);
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4 mt-10">
    <h1 class="text-3xl font-bold mb-4">CSV Analyzer</h1>
    <input type="file" id="csv-input" accept=".csv" class="block mb-4">
    <button id="analyze-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Analyze</button>
    <div id="loading-overlay" class="hidden loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    <div id="results" class="mt-4"></div>
    <div id="charts" class="mt-4"></div>
  </div>
  <script>
    const csvInput = document.getElementById('csv-input');
    const analyzeButton = document.getElementById('analyze-button');
    const loadingOverlay = document.getElementById('loading-overlay');
    const resultsDiv = document.getElementById('results');
    const chartsDiv = document.getElementById('charts');

    analyzeButton.addEventListener('click', async () => {
      const file = csvInput.files[0];
      if (!file) return;

      loadingOverlay.classList.remove('hidden');

      try {
        const csvData = await Papa.parse(file, { header: true });
        const data = csvData.data;

        const response = await window.geaRuntimeLLM(`Analyze this CSV data and guess what it's about: ${JSON.stringify(data)}`);
        const analysisResults = JSON.parse(response);

        const tableHtml = `
          <table class="table-auto w-full">
            <thead>
              <tr>
                <th class="px-4 py-2">Column</th>
                <th class="px-4 py-2">Type</th>
                <th class="px-4 py-2">Description</th>
              </tr>
            </thead>
            <tbody>
              ${analysisResults.columns.map((column) => `
                <tr>
                  <td class="px-4 py-2">${column.name}</td>
                  <td class="px-4 py-2">${column.type}</td>
                  <td class="px-4 py-2">${column.description}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        resultsDiv.innerHTML = tableHtml;

        const chartCanvas = document.createElement('canvas');
        chartsDiv.appendChild(chartCanvas);

        const ctx = chartCanvas.getContext('2d');
        const chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: analysisResults.columns.map((column) => column.name),
            datasets: [{
              label: 'Column Counts',
              data: analysisResults.columns.map((column) => column.count),
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
              ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      } catch (error) {
        console.error(error);
      } finally {
        loadingOverlay.classList.add('hidden');
      }
    });
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_140226_207";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
