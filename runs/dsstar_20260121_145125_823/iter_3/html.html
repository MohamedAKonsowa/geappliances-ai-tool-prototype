  <script src='https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>

  <script src='https://unpkg.com/tippy.js@6'></script>

  <style>
    .dropzone {
      width: 100%;
      height: 200px;
      border: 2px dashed #007a8a;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #007a8a;
      cursor: pointer;
    }
    .dropzone:hover {
      background-color: #f2f2f2;

<body>
  <div class='container mx-auto p-4 mt-10'>
    <h1 class='text-3xl font-bold mb-4'>CSV Content Intelligence Analyzer</h1>
    <div id='dropzone' class='dropzone'>Drop CSV file here</div>
    <div id='loading' class='hidden flex justify-center items-center'>
      <div class='animate-spin h-12 w-12 border-4 border-white border-t-transparent rounded-full'></div>
    </div>
    <div id='results' class='hidden mt-10'>
      <h2 class='text-2xl font-bold mb-4'>Inferred Topic and Insights</h2>
      <p id='summary'></p>
      <div id='insights'></div>
      <canvas id='chart' width='400' height='200'></canvas>
      <table id='preview' class='table-auto w-full mt-10'>
        <thead>
          <tr>
            <th class='px-4 py-2'>Column</th>
            <th class='px-4 py-2'>Meaning</th>
          </tr>
        </thead>
        <tbody id='preview-body'></tbody>
      </table>
    </div>
  </div>
  <script>
    const dropzone = document.getElementById('dropzone');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');
    const summary = document.getElementById('summary');
    const insights = document.getElementById('insights');
    const chart = document.getElementById('chart');
    const preview = document.getElementById('preview-body');

    let file = null;
    let rows = [];
    let headers = [];
    let summaryText = '';
    let insightsData = {};

    dropzone.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.csv';
      input.onchange = async (e) => {
        file = e.target.files[0];
        await parseCSV();
      };
      input.click();
    });

    async function parseCSV() {
      showLoading(true);
      try {
        const csv = await Papa.parse(file, { header: true });
        rows = csv.data;
        headers = csv.meta.fields;
        await inferTopicAndInsights();
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error parsing CSV',
          text: error.message,
        });
      } finally {
        showLoading(false);
      }
    }

    async function inferTopicAndInsights() {
      try {
        const response = await window.geaRuntimeLLM(`Analyze this CSV and infer its topic and insights: ${JSON.stringify(rows)}`);
        summaryText = response;
        insightsData = getInsightsFromResponse(response);
        renderResults();
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error inferring topic and insights',
          text: error.message,
        });
      }
    }

    function getInsightsFromResponse(response) {
      // TO DO: implement logic to extract insights from AI response
      return {};
    }

    function renderResults() {
      summary.innerText = summaryText;
      insights.innerHTML = '';
      Object.keys(insightsData).forEach((key) => {
        const insight = document.createElement('div');
        insight.classList.add('bg-base-100', 'p-4', 'mb-4');
        insight.innerHTML = `<h3 class='text-lg font-bold'>${key}</h3><p>${insightsData[key]}</p>`;
        insights.appendChild(insight);
      });
      renderChart();
      renderPreview();
      results.classList.remove('hidden');
    }

    function renderChart() {
      const ctx = chart.getContext('2d');
      const chartData = getChartData();
      new Chart(ctx, {
        type: 'bar',
        data: chartData,
        options: {
          responsive: true,
          maintainAspectRatio: false,
        },
      });
    }

    function getChartData() {
      // TO DO: implement logic to generate chart data from insights
      return {
        labels: [],
        datasets: [],
      };
    }

    function renderPreview() {
      preview.innerHTML = '';
      rows.slice(0, 10).forEach((row) => {
        const tr = document.createElement('tr');
        headers.forEach((header) => {
          const td = document.createElement('td');
          td.classList.add('px-4', 'py-2');
          td.innerText = row[header];
          tr.appendChild(td);
        });
        preview.appendChild(tr);
      });
    }

    function showLoading(show) {
      loading.classList.toggle('hidden', !show);
    }
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window._geaRuntimeInjected) return;
  window._geaRuntimeInjected = true;
  
  const defaultModel = "llama-3.3-70b-versatile";
  const appId = "dsstar_20260121_145125_823";
  
  // AI Helper
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;

  // Data Store Helper
  window.geaRuntimeStore = {
    async get(key) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        headers: { 'X-App-ID': appId }
      });
      if (!response.ok) return null;
      return await response.json().catch(() => null);
    },
    async set(key, value) {
      const response = await fetch('/api/runtime/store/' + encodeURIComponent(key), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-App-ID': appId },
        body: JSON.stringify(value)
      });
      return response.ok;
    }
  };
})();
</script>
</body>
</html>
