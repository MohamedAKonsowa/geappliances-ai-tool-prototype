  <script>
    // State management
    const state = {
      userInput: {
        genre: '',
        characters: '',
        setting: '',
        length: ''
      },
      generatedStory: '',
      isLoading: false,
      hasError: false,
      errorMessage: '',
      isGenerated: false
    };

    // DOM Elements
    const genreSelect = document.getElementById('genre');
    const charactersInput = document.getElementById('characters');
    const settingSelect = document.getElementById('setting');
    const lengthSelect = document.getElementById('length');
    const generateBtn = document.getElementById('generate-btn');
    const resetBtn = document.getElementById('reset-btn');
    const downloadBtn = document.getElementById('download-btn');
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');
    const storyPreview = document.getElementById('story-preview');

    // Update state with form values
    function updateInputState() {
      state.userInput = {
        genre: genreSelect.value,
        characters: charactersInput.value,
        setting: settingSelect.value,
        length: lengthSelect.value
      };
    }

    // Validate form inputs
    function validateForm() {
      const { genre, characters, setting, length } = state.userInput;
      if (!genre || !characters || !setting || !length) {
        showError('Please fill in all fields');
        return false;
      }
      return true;
    }

    // Show error message
    function showError(message) {
      state.hasError = true;
      state.errorMessage = message;
      errorEl.textContent = message;
      errorEl.classList.remove('hidden');
    }

    // Hide error message
    function hideError() {
      state.hasError = false;
      errorEl.classList.add('hidden');
    }

    // Show loading indicator
    function showLoading() {
      state.isLoading = true;
      loadingEl.classList.remove('hidden');
      storyPreview.classList.add('hidden');
      downloadBtn.classList.add('hidden');
    }

    // Hide loading indicator
    function hideLoading() {
      state.isLoading = false;
      loadingEl.classList.add('hidden');
    }

    // Generate story using LLM
    async function generateStory() {
      if (!validateForm()) return;

      showLoading();
      hideError();

      try {
        const prompt = `Generate a ${state.userInput.length} ${state.userInput.genre} story set in ${state.userInput.setting} featuring characters: ${state.userInput.characters}. Make it engaging and well-structured.`;
        const story = await window.geaRuntimeLLM(prompt);
        state.generatedStory = story;
        state.isGenerated = true;
        hideLoading();
        displayStory(story);
      } catch (error) {
        hideLoading();
        showError('Failed to generate story. Please try again.');
        console.error('Generation error:', error);
      }
    }

    // Display generated story
    function displayStory(story) {
      storyPreview.textContent = story;
      storyPreview.classList.remove('hidden');
      downloadBtn.classList.remove('hidden');
    }

    // Download story as text file
    function downloadStory() {
      const blob = new Blob([state.generatedStory], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'generated-story.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Reset form
    function resetForm() {
      genreSelect.value = '';
      charactersInput.value = '';
      settingSelect.value = '';
      lengthSelect.value = '';
      state.userInput = { genre: '', characters: '', setting: '', length: '' };
      state.generatedStory = '';
      state.isGenerated = false;
      hideLoading();
      hideError();
      storyPreview.classList.add('hidden');
      downloadBtn.classList.add('hidden');
    }

    // Event Listeners
    generateBtn.addEventListener('click', () => {
      updateInputState();
      generateStory();
    });

    resetBtn.addEventListener('click', resetForm);

    downloadBtn.addEventListener('click', downloadStory);

    // Initialize
    resetForm();
  </script>

<script id="gea-runtime-helper">
(function () {
  if (window.geaRuntimeLLM) return;
  const defaultModel = "anarko/qwen3-coder-flash:30b";
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;
})();
</script>
