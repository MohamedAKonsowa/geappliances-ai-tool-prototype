            <button id="generate-button">Generate Story</button>
        </div>
        <div class="stories-container" id="stories-container">

    <script>
        let promptText = '';
        let generatedStories = [];

        document.getElementById('prompt-input').addEventListener('input', (event) => {
            promptText = event.target.value;
        });

        document.getElementById('generate-button').addEventListener('click', async () => {
            if (!promptText.trim()) return;

            const story = await window.geaRuntimeLLM(promptText);
            generatedStories.push(story);

            const storiesContainer = document.getElementById('stories-container');
            const storyItem = document.createElement('div');
            storyItem.className = 'story-item';
            storyItem.textContent = story;
            storiesContainer.appendChild(storyItem);

            // Clear the input field after generating a story
            document.getElementById('prompt-input').value = '';
        });
    </script>

<script id="gea-runtime-helper">
(function () {
  if (window.geaRuntimeLLM) return;
  const defaultModel = "qwen2.5-coder:32b";
  async function callRuntimeLLM(prompt, options = {}) {
    if (!prompt || typeof prompt !== "string") {
      throw new Error("Prompt must be a non-empty string");
    }
    const model = typeof options.model === 'string' && options.model.trim() ? options.model.trim() : defaultModel;
    const response = await fetch('/api/runtime/llm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt, model }),
      signal: options.signal
    });
    if (!response.ok) {
      const error = await response.json().catch(() => ({}));
      throw new Error(error && error.error ? error.error : 'Runtime LLM request failed');
    }
    const data = await response.json().catch(() => ({}));
    return data && data.response ? data.response : '';
  }
  window.geaRuntimeLLM = callRuntimeLLM;
})();
</script>
